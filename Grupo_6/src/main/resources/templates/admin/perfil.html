<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">

    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-primary-color: #0a58ca;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --info-color: #0dcaf0;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-base: 0.5rem;
            --border-radius-lg: 1rem;

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .main {
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .content {
            padding: var(--spacing-lg);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--dark-primary-color);
            margin-bottom: var(--spacing-xl);
            font-size: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--light-text-color);
            margin-bottom: var(--spacing-xs);
            display: block;
        }

        .form-control, .form-select {
            border-radius: var(--border-radius-base);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            box-shadow: none;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            font-size: 0.95rem;
            color: var(--text-color);
            background-color: var(--card-background);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-control:disabled {
            background-color: var(--background-light);
            cursor: not-allowed;
            opacity: 0.8;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius-base);
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px var(--shadow-light);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--dark-primary-color);
            border-color: var(--dark-primary-color);
            box-shadow: 0 6px 15px var(--shadow-medium);
            transform: translateY(-1px);
        }

        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            box-shadow: none;
        }
        .btn-outline-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.1);
            transform: translateY(-1px);
        }
        .btn-outline-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-container-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 3px 10px var(--shadow-light);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .footer {
            background-color: var(--card-background) !important;
            border-top: 1px solid var(--border-color) !important;
            padding: var(--spacing-md) 0;
            color: var(--light-text-color) !important;
            font-size: 0.85rem;
            margin-top: var(--spacing-xl);
        }

        .mb-4 { margin-bottom: 1.5rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .p-4 { padding: 1.5rem !important; }
        .row { --bs-gutter-x: 1.5rem; --bs-gutter-y: 1.5rem; }

        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: var(--danger-color);
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: var(--danger-color);
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: var(--success-color);
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='M2.3 6.7L0 4.4 1.4 3l.9 1 .9-.9L6.6 0 8 1.4 3.7 6.7z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar-administrador.html :: sidebar"></div>

    <div class="main">
        <div th:replace="fragments/navbar-admin.html :: navbar"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <h2 class="mb-4">Mi Perfil</h2>
                <div class="form-container-card">
                    <form th:action="@{/admin/perfil/actualizar}" method="post">

                        <div class="mb-4"> <label class="form-label">Nombres</label>
                            <input type="text" class="form-control" th:value="${perfil.nombres}" disabled>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" th:value="${perfil.apellidos}" disabled>
                        </div>
                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" name="correo" id="correo" class="form-control"
                                   th:value="${perfil.email}" required
                                   title="Ingrese un correo válido">
                        </div>
                        <div class="mb-4">
                            <label for="telefono" class="form-label">Celular</label>
                            <input type="text" name="telefono" id="telefono" class="form-control"
                                   th:value="${perfil.telefono}" required
                                   pattern="^\d{9}$"
                                   title="Ingrese un número de 9 dígitos (9xxxxxxxx)">
                        </div>
                        <div class="mb-5"> <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" name="direccion" id="direccion" class="form-control"
                                   th:value="${perfil.direccion}" required maxlength="255"
                                   title="Ingrese su dirección">
                        </div>

                        <div class="d-flex justify-content-between btn-action-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i> Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.querySelector(".js-sidebar-toggle");
            const sidebar = document.getElementById('sidebar');

            if (toggle) {
                toggle.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.toggle("sidebar-collapsed");
                });
            }

            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 991.98) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                    if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                        document.body.classList.add("sidebar-collapsed");
                    }
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 991.98) {
                    document.body.classList.remove("sidebar-collapsed");
                }
            });
        });
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
