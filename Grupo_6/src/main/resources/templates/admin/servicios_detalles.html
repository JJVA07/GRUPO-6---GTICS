<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Sede - Admin</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --primary-color: #0d6efd;
      --dark-primary-color: #0a58ca;
      --secondary-color: #6c757d;
      --success-color: #198754;
      --info-color: #0dcaf0;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --text-color: #212529;
      --light-text-color: #6c757d;
      --border-color: #dee2e6;
      --background-light: #f8f9fa;
      --card-background: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.15);
      --border-radius-base: 0.5rem;
      --border-radius-lg: 1rem;

      /* Spacing scale - for more consistent spacing (example values) */
      --spacing-xs: 0.25rem; /* 4px */
      --spacing-sm: 0.5rem;  /* 8px */
      --spacing-md: 1rem;    /* 16px */
      --spacing-lg: 1.5rem;  /* 24px */
      --spacing-xl: 2rem;    /* 32px */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-light);
      color: var(--text-color);
    }

    .main {
      min-height: 100vh;
      background-color: var(--background-light);
    }

    .content {
      padding: var(--spacing-lg); /* Using spacing variable */
      background-color: var(--background-light) !important;
    }

    h2.page-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--dark-primary-color);
      margin-bottom: var(--spacing-xl); /* Adjusted for better hierarchy */
      font-size: 2rem;
      text-align: center; /* Centered the title */
    }

    h2.page-title strong {
      color: var(--primary-color);
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 4px 20px var(--shadow-light);
      background-color: var(--card-background);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px var(--shadow-medium);
    }

    .card-header {
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--card-background);
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      padding: var(--spacing-md) var(--spacing-lg); /* Consistent padding */
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--dark-primary-color);
    }

    .search-filter-form {
      background-color: var(--card-background);
      padding: var(--spacing-md) var(--spacing-lg); /* Consistent padding */
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      border-bottom: 1px solid var(--border-color);
      align-items: center; /* Ensure vertical alignment */
    }

    .form-control,
    .form-select {
      border-radius: var(--border-radius-base);
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem; /* Consistent padding */
      font-size: 0.95rem;
      box-shadow: none;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius-base);
      font-weight: 500;
      transition: all 0.2s ease; /* Ensure smooth transitions */
      /* Added for consistent icon alignment in general buttons */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1; /* Helps with vertical alignment of icon and text */
    }

    .btn-outline-primary:hover,
    .btn-outline-secondary:hover,
    .btn-outline-success:hover,
    .btn-outline-danger:hover,
    .btn-outline-warning:hover {
      opacity: 0.9;
      transform: translateY(-1px); /* Slight lift on hover */
      box-shadow: 0 4px 12px var(--shadow-light); /* More consistent shadow on hover */
    }

    .btn-sm {
      padding: var(--spacing-sm) var(--spacing-md); /* Using spacing variables */
      font-size: 0.875rem;
      /* Ensure alignment for the new user button icon */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    /* Consistent padding and centering for action buttons in table */
    .btn-outline-success,
    .btn-outline-danger,
    .btn-outline-primary,
    .btn-outline-warning {
      padding: 0.4rem 0.6rem; /* Reduced padding for compact action buttons */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1; /* Helps with vertical alignment of icon */
      box-shadow: 0 1px 3px var(--shadow-light); /* Subtle shadow for action buttons */
    }
    .btn-outline-success i,
    .btn-outline-danger i,
    .btn-outline-primary i,
    .btn-outline-warning i {
      font-size: 1em; /* Standard icon size */
    }


    .table {
      background-color: var(--card-background);
      border-color: var(--border-color);
      font-size: 0.9rem; /* Slightly increased for better legibility */
    }

    .table-hover tbody tr {
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer; /* Indicate rows are interactive */
      background-color: var(--card-background); /* Ensure all rows have the same background */
    }

    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
      box-shadow: 0 2px 8px var(--shadow-light); /* Subtle shadow on row hover */
    }

    /* Removed .table-striped style to make all rows the same color */
    /* .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
    } */


    .table thead {
      background-color: #f1f3f5;
      color: var(--dark-primary-color);
    }

    .table thead th {
      font-weight: 700;
      font-size: 0.95rem; /* Adjusted for hierarchy */
      padding: 1rem 1.25rem;
      border-bottom: 2px solid var(--border-color);
    }

    .table tbody td {
      padding: 0.8rem 1.25rem; /* Consistent cell padding */
      vertical-align: middle;
      font-size: 0.9rem; /* Consistent table data font size */
    }

    /* Specific styles for the dropdown in the actions column */
    .table tbody td .form-select-sm {
      padding: 0.25rem 0.75rem; /* Smaller padding for dropdown in table */
      font-size: 0.85rem;
      border-radius: var(--border-radius-base);
    }

    .badge {
      padding: 0.5em 0.8em;
      border-radius: 0.75rem;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.bg-success {
      background-color: var(--success-color) !important; /* Ensure override */
      color: white;
    }

    .badge.bg-danger {
      background-color: var(--danger-color) !important; /* Ensure override */
      color: white;
    }

    .badge.bg-warning {
      background-color: var(--warning-color) !important; /* Ensure override */
      color: #212529; /* Darker text for warning background */
    }

    .pagination .page-link {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-base);
      color: var(--primary-color);
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .pagination .page-item.disabled .page-link {
      color: var(--light-text-color);
      pointer-events: none;
    }

    .footer {
      background-color: var(--card-background);
      border-top: 1px solid var(--border-color);
      padding: var(--spacing-md) 0; /* Consistent padding */
      font-size: 0.85rem;
      text-align: center;
      color: var(--light-text-color);
      margin-top: var(--spacing-xl); /* Reduced margin-top for better spacing */
    }
  </style>

</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="fragments/sidebar-administrador.html :: sidebar"></div>

  <!-- Main -->
  <div class="main">
    <div th:replace="fragments/navbar-admin :: navbar"></div>

    <main class="content">
      <div class="text-center mb-4">
        <h2 class="page-title fw-bold text-primary"
            th:text="${sede.idsede == null} ? 'Registrar Nueva Sede' : 'Editar Sede'">
          Registrar Nueva Sede
        </h2>
      </div>
      <div class="card-body">

        <!-- Foto -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <img th:if="${sede.imagen != null}"
                 th:src="@{/admin/servicios/disponibles/photo(nombre=${sede.imagen})}"
                 class="img-fluid rounded mb-3"
                 alt="Foto de la sede"
                 style="width:100%; max-height:300px; object-fit:cover;" />

            <img th:if="${sede.imagen == null}"
                 src="/img/sede-placeholder.png"
                 class="img-fluid rounded mb-3"
                 alt="Sin foto de la sede"
                 style="width:100%; max-height:300px; object-fit:cover;" />
          </div>
        </div>

        <!-- Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">ID Sede:</label>
            <p class="form-control-plaintext" th:text="${sede.idsede}">1</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Estado:</label>
            <span th:if="${sede.activo}" class="badge bg-success">Activa</span>
            <span th:if="${!sede.activo}" class="badge bg-secondary">Inactiva</span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Nombre:</label>
            <p class="form-control-plaintext" th:text="${sede.nombre}">Complejo Deportivo</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Distrito:</label>
            <p class="form-control-plaintext" th:text="${sede.distrito}">San Miguel</p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Dirección:</label>
            <p class="form-control-plaintext" th:text="${sede.direccion}">Av. Marina 123</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Referencia:</label>
            <p class="form-control-plaintext" th:text="${sede.referencia}">Frente a la U</p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Latitud:</label>
            <p class="form-control-plaintext" th:text="${sede.latitud}">-12.0</p>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Longitud:</label>
            <p class="form-control-plaintext" th:text="${sede.longitud}">-77.0</p>
          </div>
        </div>

        <!-- Mapa -->
        <div class="row mb-4">
          <div class="col-12">
            <label class="form-label fw-bold">Ubicación en el Mapa:</label>
            <div id="map" style="height: 300px; border: 1px solid #ccc;"></div>
          </div>
        </div>

        <!-- Servicios -->
        <div class="row mb-4">
          <div class="col-12">
            <label class="form-label fw-bold">Servicios Asociados:</label>
            <ul class="list-unstyled mb-0">
              <li th:each="ss : ${sede.sedeServicios}" class="mb-1">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <span th:text="${ss.servicio.nombre}">Nombre Servicio</span>
                <span class="text-muted" th:if="${ss.tarifa != null}" th:text="' - S/ ' + ${ss.tarifa.monto}">S/ 00.00</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Botón volver -->
        <div class="text-end">
          <a th:href="@{/admin/servicios/disponibles}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i>Volver</a>
        </div>

      </div>
  </div>
</div>
</main>

<!-- Mapa Leaflet -->
<script th:inline="javascript">
  /*<![CDATA[*/
  const lat = [[${sede.latitud}]];
  const lng = [[${sede.longitud}]];

  const map = L.map('map').setView([lat, lng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([lat, lng]).addTo(map)
          .bindPopup('Ubicación de la sede')
          .openPopup();
  /*]]>*/
</script>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light border-top">
  <div class="container text-center text-muted">
    Municipalidad de San Miguel ©️ 2025
  </div>
</footer>
</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace();
</script>
</body>
</html>
