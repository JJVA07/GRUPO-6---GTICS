<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Usuarios - Admin</title>
        <link href="../../static/css/app.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
        <style>
            .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
            .table-actions .btn { margin-right: 8px; width: 38px; height: 38px; padding: 0; display: inline-flex; align-items: center; justify-content: center; }
            .btn-icon svg { width: 18px; height: 18px; }
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                align-items: center;
                justify-content: center;
                background: rgba(0,0,0,0.5);
                z-index: 2000;
            }
            .modal.show {
                display: flex;
            }
            .modal-dialog {
                max-width: 500px;
                width: 90%;
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .modal-content {
                position: relative;
                z-index: 2002;
                background: #fff;
                padding: 1.5rem;
                border-radius: 0.5rem;
            }
            .modal-header, .modal-footer { border: none; }
            .modal-header { padding-bottom: 0; }
            .modal-footer { padding-top: 0; }
            .badge-user-type { font-size: 0.85rem; padding: 0.35em 0.65em; }
            .search-container { margin-bottom: 1rem; }
            .pagination { display: flex; list-style: none; justify-content: center; padding: 0; margin-top: 1rem; }
            .pagination .page-item { margin: 0 4px; }
            .pagination .page-link { display: block; padding: 8px 16px; border: 1px solid #dee2e6; border-radius: .25rem; color: #007bff; text-decoration: none; }
            .pagination .page-item.active .page-link { background-color: #007bff; color: #fff; border-color: #007bff; }
            .pagination .page-item.disabled .page-link { color: #6c757d; pointer-events: none; background-color: #fff; border-color: #dee2e6; }
            .modal-backdrop.show { display: none !important; }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div id="sidebar-container"></div>
            <div class="main">
                <nav class="navbar navbar-expand navbar-light navbar-bg">
                    <a class="sidebar-toggle js-sidebar-toggle"><i class="hamburger align-self-center"></i></a>
                    <div class="navbar-collapse collapse">
                        <ul class="navbar-nav navbar-align ms-auto">
                            <li class="nav-item"><a class="nav-link" href="#"><img src="../../static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;"></a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i data-feather="user"></i> <span class="text-dark">Administrador</span></a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="perfil.html">Mi cuenta</a></li>
                                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="content">
                    <div class="container-fluid p-4">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group search-container">
                                    <input type="text" class="form-control" placeholder="Buscar usuario...">
                                    <button class="btn btn-primary" type="button"><i data-feather="search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="user-table-container">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Usuario</th><th>Correo</th><th>Tipo</th><th>Fecha de Solicitud</th><th>Estado</th><th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img src="/api/placeholder/40/40" class="user-avatar me-3" alt="Avatar">
                                                    <div>María González</div>
                                                </div>
                                            </td>
                                            <td>maria.gonzalez@email.com</td>
                                            <td><span class="badge bg-primary badge-user-type">Cliente</span></td>
                                            <td>10/01/2025</td>
                                            <td><span class="badge bg-success">Pendiente</span></td>
                                            <td class="table-actions text-center">
                                                <button class="btn btn-sm btn-success btn-icon"><i data-feather="check"></i></button>
                                                <button class="btn btn-sm btn-danger btn-icon" data-bs-toggle="modal" data-bs-target="#rejectModal"><i data-feather="x"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <nav aria-label="Paginación">
                            <ul class="pagination">
                                <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                            </ul>
                        </nav>
                    </div>
                </main>
            </div>
        </div>
        <!-- Modals -->
        <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-dark">
                        <h5 class="modal-title" id="rejectModalLabel">Rechazar Solicitud</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Por favor, indique el motivo del rechazo:</p>
                        <textarea class="form-control mb-3" rows="3" placeholder="Motivo del rechazo..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning">Rechazar Solicitud</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
            fetch('../fragments/sidebar-administrador.html').then(res => res.text()).then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                const toggle = document.querySelector('.js-sidebar-toggle'), sidebar = document.getElementById('sidebar'), main = document.querySelector('.main');
                if(toggle && sidebar && main) toggle.addEventListener('click', e=>{ e.preventDefault(); sidebar.classList.toggle('collapsed'); main.classList.toggle('sidebar-collapsed'); localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed')); });
                feather.replace();
            });
        </script>
    </body>
</html>
