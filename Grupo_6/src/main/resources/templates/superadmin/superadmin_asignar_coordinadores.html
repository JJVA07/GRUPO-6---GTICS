<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <!-- Estilos internos -->

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>







        <main class="content">
            <div class="container p-3 p-md-4">
                <h2 class="mb-4 text-center text-md-start">
                    <i class="bi bi-person-plus-fill me-2"></i>
                    Asignar Coordinadores a <strong th:text="${sede.nombre}"></strong>
                </h2>

                <!-- Formulario principal -->
                <form th:action="@{/superadmin/sedes/asignar-coordinadores}" method="post" class="bg-white p-4 rounded shadow-sm">
                    <input type="hidden" name="idsede" th:value="${sede.idsede}" />

                    <!-- Lista de coordinadores como checkboxes -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-people-fill me-1"></i> Coordinadores disponibles
                        </label>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 mb-2" th:each="c : ${coordinadores}">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:id="'coord-' + ${c.idusuario}"
                                           name="coordinadores"
                                           th:value="${c.idusuario}"
                                           th:checked="${coordinadoresActivos.contains(c.idusuario)}" />
                                    <label class="form-check-label" th:for="'coord-' + ${c.idusuario}"
                                           th:text="${c.nombres + ' ' + c.apellidos}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 gap-2">
                        <a th:href="@{/superadmin/sedes}" class="btn btn-outline-secondary w-100 w-sm-auto">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-success w-100 w-sm-auto">
                            <i class="bi bi-save"></i> Guardar Asignaciones
                        </button>
                    </div>
                </form>

                <!-- Coordinadores ya asignados -->
                <div class="mt-5">
                    <h5><i class="bi bi-check2-circle me-1"></i> Coordinadores asignados</h5>
                    <div class="bg-light p-3 rounded border">
                        <div class="d-flex flex-column gap-2">
                            <div th:each="asig : ${coordinadoresAsignados}" class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary text-wrap fs-6" th:text="${asig.usuario.nombres + ' ' + asig.usuario.apellidos}"></span>
                                <form th:action="@{/superadmin/sedes/coordinadores/desasignar}" method="post" class="d-inline">
                                    <input type="hidden" name="idCoordinadorSede" th:value="${asig.id}" />
                                    <input type="hidden" name="idsede" th:value="${sede.idsede}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> Quitar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>















        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel Â© 2025
            </div>
        </footer>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });


</script>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
