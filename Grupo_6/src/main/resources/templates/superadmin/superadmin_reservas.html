<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <!-- Estilos internos -->

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>







        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-4"><strong>Gestión de Reservas</strong> - Super Admin</h1>

                <!-- Botón superior -->
                <div class="mb-3 text-end">
                    <a th:href="@{/superadmin/reservas/nueva}" class="btn btn-primary">
                        <i data-feather="plus" class="me-1"></i> Crear Reserva
                    </a>
                </div>

                <!-- Filtros -->
                <form th:action="@{/superadmin/reservas}" method="get" class="row g-2 mb-3 align-items-center justify-content-end">
                    <div class="col-12 col-sm-auto">
                        <select class="form-select" name="campo" id="campoSelect" onchange="actualizarInputFiltro()">
                            <option th:value="'vecino'" th:selected="${campo == 'vecino'}">Vecino</option>
                            <!-- <option th:value="'estado'" th:selected="${campo == 'estado'}">Estado</option>
                             <option th:value="'sede'" th:selected="${campo == 'sede'}">Sede</option>-->
                             <option th:value="'fecha'" th:selected="${campo == 'fecha'}">Fecha</option>
                         </select>
                     </div>

                     <div class="col-12 col-sm" id="filtroContainer">
                         <input type="text" name="filtro" class="form-control" placeholder="Buscar..." th:value="${filtro}">
                     </div>

                     <div class="col-auto">
                         <button type="submit" class="btn btn-outline-primary">
                             <i class="bi bi-search"></i> Buscar
                         </button>
                     </div>

                     <div class="col-auto" th:if="${filtro != null and filtro != ''}">
                         <a th:href="@{/superadmin/reservas}" class="btn btn-outline-secondary">
                             <i class="bi bi-arrow-left"></i> Volver
                         </a>
                     </div>
                 </form>

                 <!-- Tabla de reservas -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Reservas Registradas</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Vecino</th>
                                <th>Servicio</th>
                                <th>Sede</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reserva : ${reservas}">
                                <td th:text="${reserva.idreserva}">1</td>
                                <td th:text="${reserva.usuario.nombres + ' ' + reserva.usuario.apellidos}">Vecino</td>
                                <td th:text="${reserva.sedeServicio.servicio.nombre}">Servicio</td>
                                <td th:text="${reserva.sedeServicio.sede.nombre}">Sede</td>
                                <td th:text="${#temporals.format(reserva.fechaReserva, 'yyyy-MM-dd')}">2025-06-01</td>
                                <td th:text="${#temporals.format(reserva.horarioDisponible.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(reserva.horarioDisponible.horaFin, 'HH:mm')}">10:00</td>
                                <td>
                            <span th:class="${reserva.estado.nombre == 'confirmada' ? 'badge bg-success' :
                                             (reserva.estado.nombre == 'pendiente' ? 'badge bg-warning text-dark' :
                                             (reserva.estado.nombre == 'cancelada' ? 'badge bg-danger' : 'badge bg-secondary'))}"
                                  th:text="${reserva.estado.nombre}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/superadmin/reservas/ver/{id}(id=${reserva.idreserva})}" class="btn btn-sm btn-primary me-1">Ver</a>

                                    <form th:action="@{/superadmin/reservas/aprobar-pago/{id}(id=${reserva.idreserva})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-success me-1"
                                                th:if="${reserva.estado.nombre.equals('pendiente')}">Aprobar Pago</button>
                                    </form>

                                    <form th:action="@{/superadmin/reservas/desaprobar-pago/{id}(id=${reserva.idreserva})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-warning me-1"
                                                th:if="${reserva.estado.nombre.equals('confirmada')}">Desaprobar</button>
                                    </form>

                                    <form th:action="@{/superadmin/reservas/habilitar/{id}(id=${reserva.idreserva})}" method="post" style="display:inline;"
                                          th:if="${reserva.estado.nombre.equals('cancelada')}">
                                        <button type="submit" class="btn btn-sm btn-secondary">Habilitar</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginación -->
                    <nav aria-label="Paginación de reservas">
                        <ul class="pagination justify-content-center flex-wrap">
                            <li class="page-item" th:classappend="${paginaActual == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/superadmin/reservas(page=${paginaActual - 1}, size=10, campo=${campo}, filtro=${filtro})}">Anterior</a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}"
                                th:classappend="${i == paginaActual} ? 'active'">
                                <a class="page-link" th:href="@{/superadmin/reservas(page=${i}, size=10, campo=${campo}, filtro=${filtro})}" th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${paginaActual + 1 >= totalPaginas} ? 'disabled'">
                                <a class="page-link" th:href="@{/superadmin/reservas(page=${paginaActual + 1}, size=10, campo=${campo}, filtro=${filtro})}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>

        <script>
            function actualizarInputFiltro() {
                const campo = document.getElementById("campoSelect").value;
                const contenedor = document.getElementById("filtroContainer");

                let nuevoInput = '';
                if (campo === 'estado') {
                    nuevoInput = `
        <select class="form-select" name="filtro">
          <option value="">Seleccionar estado</option>
          <option value="pendiente">Pendiente</option>
          <option value="confirmada">Confirmada</option>
          <option value="cancelada">Cancelada</option>
        </select>`;
                } else if (campo === 'fecha') {
                    nuevoInput = `<input type="date" name="filtro" class="form-control" />`;
                } else {
                    nuevoInput = `<input type="text" name="filtro" class="form-control" placeholder="Buscar..." />`;
                }
                contenedor.innerHTML = nuevoInput;
            }
            document.addEventListener("DOMContentLoaded", () => actualizarInputFiltro());
        </script>










        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
