<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos internos -->
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>







        <main class="content pt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card flex-fill">
                        <form th:action="@{/superadmin/coordinadores}" method="get" class="row g-2 mb-3">
                            <div class="col-auto">
                                <input type="month" class="form-control" name="mes" th:value="${mesActual}" />
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary"><i class="bi bi-funnel"></i> Filtrar</button>
                            </div>
                            <div class="col-auto" th:if="${mes != null}">
                                <a th:href="@{/superadmin/coordinadores}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Limpiar</a>
                            </div>
                        </form>



                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            <div class="col" th:each="coordinador : ${coordinadores}">
                                <div class="card shadow-sm border-0 h-100">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${coordinador.nombreCompleto}">Nombre Apellido</h5>
                                        <p class="text-muted mb-2"><i class="bi bi-person-badge"></i> DNI: <span th:text="${coordinador.dni}">12345678</span></p>

                                        <!-- Asistencia gráfica -->
                                        <div class="progress mb-2" style="height: 25px;">
                                            <div class="progress-bar bg-success" role="progressbar" th:style="'width:' + ${coordinador.puntualidadPct} + '%'" th:text="${coordinador.puntualidadPct + '%'}"></div>
                                            <div class="progress-bar bg-warning" role="progressbar" th:style="'width:' + ${coordinador.tardanzaPct} + '%'" th:text="${coordinador.tardanzaPct + '%'}"></div>
                                            <div class="progress-bar bg-danger" role="progressbar" th:style="'width:' + ${coordinador.faltasPct} + '%'" th:text="${coordinador.faltasPct + '%'}"></div>
                                        </div>

                                        <div class="d-flex justify-content-between small text-muted mb-3">
                                            <span>Puntual</span><span>Tarde</span><span>Faltó</span>
                                        </div>

                                        <!-- Incidencias -->
                                        <p><i class="bi bi-exclamation-circle"></i> Incidencias reportadas: <strong th:text="${coordinador.incidencias}">0</strong></p>

                                        <div class="text-end">
                                            <a th:href="@{'/superadmin/coordinadores/' + ${coordinador.idusuario}}" class="btn btn-outline-info btn-sm">
                                                <i class="bi bi-eye"></i> Ver detalle
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <script>
            function actualizarInputFiltro() {
                const campo = document.getElementById("campoSelect").value;
                const contenedor = document.getElementById("filtroContainer");
                let nuevoInput = '';

                if (campo === 'estado') {
                    nuevoInput = `
        <select class="form-select" name="filtro">
            <option value="">Seleccionar estado</option>
            <option value="presente">Presente</option>
            <option value="tarde">Tarde</option>
            <option value="falta">Falta</option>
            <option value="no_trabaja">No asignado</option>
        </select>`;
                } else {
                    nuevoInput = `<input type="text" name="filtro" class="form-control" placeholder="Buscar..." />`;
                }

                contenedor.innerHTML = nuevoInput;
            }

            document.addEventListener("DOMContentLoaded", actualizarInputFiltro);
        </script>








        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>


<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
