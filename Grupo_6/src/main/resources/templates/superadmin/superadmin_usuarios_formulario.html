<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registrar Nuevo Usuario - Superadmin</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

	<style>
		:root {
			--primary-color: #0d6efd;
			--dark-primary-color: #0a58ca;
			--secondary-color: #6c757d;
			--success-color: #198754;
			--info-color: #0dcaf0;
			--warning-color: #ffc107;
			--danger-color: #dc3545;
			--text-color: #212529;
			--light-text-color: #6c757d;
			--border-color: #dee2e6;
			--background-light: #f8f9fa;
			--card-background: #ffffff;
			--shadow-light: rgba(0, 0, 0, 0.05);
			--shadow-medium: rgba(0, 0, 0, 0.15);
			--border-radius-base: 0.5rem;
			--border-radius-lg: 1rem;

			/* Spacing scale */
			--spacing-xs: 0.25rem; /* 4px */
			--spacing-sm: 0.5rem;  /* 8px */
			--spacing-md: 1rem;    /* 16px */
			--spacing-lg: 1.5rem;  /* 24px */
			--spacing-xl: 2rem;    /* 32px */
		}

		body {
			font-family: 'Inter', sans-serif;
			background-color: var(--background-light);
			color: var(--text-color);
		}

		.main {
			min-height: 100vh;
			background-color: var(--background-light);
		}

		.content {
			padding: var(--spacing-lg); /* Consistent padding */
			background-color: var(--background-light) !important;
		}

		h2.page-title { /* New style for page titles */
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			color: var(--dark-primary-color);
			margin-bottom: var(--spacing-xl); /* Adjusted for better hierarchy */
			font-size: 2rem;
			text-align: center;
		}

		h2.page-title strong {
			color: var(--primary-color);
		}

		.card {
			border: 1px solid var(--border-color);
			border-radius: var(--border-radius-lg);
			box-shadow: 0 4px 20px var(--shadow-light);
			background-color: var(--card-background);
			transition: all 0.3s ease;
		}

		.card:hover {
			transform: translateY(-3px);
			box-shadow: 0 6px 25px var(--shadow-medium);
		}

		.card-header {
			font-weight: 600;
			font-size: 1.1rem;
			border-bottom: 1px solid var(--border-color);
			background-color: var(--card-background);
			border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
			padding: var(--spacing-md) var(--spacing-lg); /* Consistent padding */
		}

		.card-title {
			font-size: 1.3rem; /* Slightly larger title for card header */
			font-weight: 700;
			color: var(--dark-primary-color);
		}

		/* Form elements */
		.form-label {
			font-weight: 600;
			color: var(--text-color);
			margin-bottom: var(--spacing-xs); /* Small space below label */
		}

		.form-control,
		.form-select,
		.form-control[type="file"] {
			border-radius: var(--border-radius-base);
			border: 1px solid var(--border-color);
			padding: 0.75rem 1rem; /* Consistent padding */
			font-size: 0.95rem;
			box-shadow: none;
			transition: all 0.2s ease-in-out;
			color: var(--text-color); /* Ensure text color is consistent */
		}

		.form-control:focus,
		.form-select:focus,
		.form-control[type="file"]:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
		}

		/* Readonly input style */
		input[readonly] {
			background-color: var(--background-light) !important; /* Use a lighter background */
			color: var(--light-text-color); /* Slightly lighter text color */
			cursor: not-allowed;
			border-style: dashed; /* Indicate it's not editable */
		}

		textarea.form-control {
			min-height: 5rem; /* Ensure minimum height for textarea */
			resize: vertical; /* Allow vertical resizing */
		}

		/* Button style */
		.btn {
			padding: 0.6rem 1.2rem;
			border-radius: var(--border-radius-base);
			font-weight: 500;
			transition: all 0.2s ease;
			display: inline-flex; /* For icon alignment if used */
			align-items: center;
			justify-content: center;
			line-height: 1;
		}

		.btn-success {
			background-color: var(--success-color);
			border-color: var(--success-color);
			color: white;
		}

		.btn-success:hover {
			background-color: var(--dark-primary-color); /* Slightly darker on hover */
			border-color: var(--dark-primary-color);
			opacity: 0.9;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px var(--shadow-light);
		}

		.footer {
			background-color: var(--card-background);
			border-top: 1px solid var(--border-color);
			padding: var(--spacing-md) 0;
			font-size: 0.85rem;
			text-align: center;
			color: var(--light-text-color);
			margin-top: var(--spacing-xl);
		}

		/* Adjust margin for the main content to match overall layout */
		.container-fluid {
			padding: 0; /* Content wrapper handles padding */
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

	<div class="main">
		<div th:replace="fragments/navbar-superadmin :: navbar"></div>

		<button class="btn btn-outline-secondary d-lg-none m-3 js-sidebar-toggle">
			<i class="bi bi-list"></i>
		</button>

		<main class="content">
			<div class="container-fluid p-0">
				<div class="mb-3">
					<h2 class="page-title">Registrar Nuevo <strong>Usuario</strong></h2> </div>

				<form th:action="@{/superadmin/usuarios/guardar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
					<div class="row">
						<div class="col-12 col-lg-6">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">Datos Personales</h5>
								</div>
								<div class="card-body">
									<div class="mb-3">
										<label class="form-label">DNI</label>
										<input type="text" th:field="*{dni}" class="form-control"
											   id="inputDni"
											   maxlength="8"
											   pattern="[0-9]{8}"
											   required
											   oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8)" />
									</div>

									<div class="mb-3">
										<label class="form-label">Nombres</label>
										<input type="text" th:field="*{nombres}" class="form-control" id="inputNombres" readonly required />
									</div>
									<div class="mb-3">
										<label class="form-label">Apellidos</label>
										<input type="text" th:field="*{apellidos}" class="form-control" id="inputApellidos" readonly required />
									</div>

									<div class="mb-3">
										<label class="form-label">Email</label>
										<input type="email" th:field="*{email}" class="form-control" required />
									</div>

									<div class="mb-3">
										<label class="form-label">Foto de perfil</label>
										<input type="file" name="foto" class="form-control" accept="image/*" />
									</div>
								</div>
							</div>
						</div>

						<div class="col-12 col-lg-6">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">Credenciales y Contacto</h5>
								</div>
								<div class="card-body">
									<div class="mb-3">
										<label class="form-label">Contraseña</label>
										<input type="password" name="rawPassword" class="form-control" required />
									</div>
									<div class="mb-3">
										<label class="form-label">Teléfono</label>
										<input type="text" th:field="*{telefono}" class="form-control" required />
									</div>
									<div class="mb-3">
										<label class="form-label">Dirección</label>
										<textarea th:field="*{direccion}" class="form-control" rows="2" required></textarea>
									</div>
									<div class="mb-3">
										<label class="form-label">Rol</label>
										<select th:field="*{idrol}" class="form-select" required>
											<option value="2">Administrador</option>
											<option value="3">Coordinador</option>
											<option value="4">Vecino</option>
										</select>
									</div>

									<button type="submit" class="btn btn-success">
										<i class="bi bi-person-plus-fill me-1"></i> Registrar Usuario
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>

		<footer class="footer mt-auto py-3">
			<div class="text-center mt-5 mb-3">
				<img th:src="@{/img/photos/logo-san-miguel.png}" alt="Logo Municipalidad" height="60">
			</div>
			<div class="container text-center text-muted small">
				Municipalidad de San Miguel © 2025
			</div>
		</footer>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const toggle = document.querySelector(".js-sidebar-toggle");
		const sidebar = document.getElementById('sidebar'); // Assuming sidebar has this ID

		if (toggle && sidebar) {
			toggle.addEventListener("click", function (e) {
				e.preventDefault();
				document.body.classList.toggle("sidebar-collapsed");
			});
		}

		// Modified sidebar collapse logic to match Admin example's behavior
		document.addEventListener('click', function(event) {
			if (window.innerWidth <= 991.98) { // For mobile/tablet viewports
				const isClickInsideSidebar = sidebar && sidebar.contains(event.target);
				const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

				// If sidebar is open and click is outside sidebar AND not on the toggle
				if (!document.body.classList.contains("sidebar-collapsed") && !isClickInsideSidebar && !isClickOnToggle) {
					document.body.classList.add("sidebar-collapsed");
				}
			}
		});

		window.addEventListener('resize', function() {
			if (window.innerWidth > 991.98) {
				document.body.classList.remove("sidebar-collapsed");
			}
		});
	});
</script>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const dniInput = document.getElementById("inputDni");
		const nombresInput = document.getElementById("inputNombres");
		const apellidosInput = document.getElementById("inputApellidos");

		dniInput.addEventListener("input", () => {
			const dni = dniInput.value;

			if (dni.length === 8) {
				// Mostrar mensaje opcional: console.log("Consultando RENIEC...");
				fetch(`/api/reniec/dni/${dni}`)
						.then(response => response.json())
						.then(data => {
							if (data.success && data.data) {
								nombresInput.value = data.data.nombres;
								apellidosInput.value = `${data.data.apellido_paterno} ${data.data.apellido_materno}`;
							} else {
								nombresInput.value = '';
								apellidosInput.value = '';
								// Using Bootstrap's alert for a more integrated look, or custom modal
								alert("No se encontró información para el DNI ingresado.");
							}
						})
						.catch(error => {
							console.error("Error al consultar DNI:", error);
							alert("Hubo un error al consultar el DNI.");
						});
			} else {
				nombresInput.value = '';
				apellidosInput.value = '';
			}
		});
	});
</script>

</body>
</html>
