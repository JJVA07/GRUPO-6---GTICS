<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas Generales - Superadmin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <link rel="stylesheet" th:href="@{/css/estilos_superadmin.css}">

</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>

        <button class="btn btn-outline-secondary d-lg-none m-3 js-sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>

        <main class="content">
            <div class="container-fluid p-0">

                <h2 class="page-title"><strong>Estadísticas Generales</strong> - Super Admin</h2>

                <form method="get" th:action="@{/superadmin/estadisticas}" class="row g-3 mb-4 align-items-end">
                    <div class="col-md-3">
                        <label for="filtroMes" class="form-label">Filtrar por mes</label>
                        <input type="month" class="form-control" id="filtroMes" name="mes" th:value="${mesActual}">
                    </div>
                    <div class="col-md-3">
                        <label for="filtroRol" class="form-label">Filtrar por rol</label>
                        <select class="form-select" id="filtroRol" name="rol">
                            <option value="">Todos</option>
                            <option value="VECINO" th:selected="${rolActual == 'VECINO'}">Vecino</option>
                            <option value="COORDINADOR" th:selected="${rolActual == 'COORDINADOR'}">Coordinador</option>
                            <option value="SUPERADMIN" th:selected="${rolActual == 'SUPERADMIN'}">SuperAdmin</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i data-feather="filter" class="me-1"></i> Aplicar filtros
                        </button>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/superadmin/estadisticas}" class="btn btn-outline-secondary w-100">
                            <i data-feather="refresh-cw" class="me-1"></i> Limpiar filtros
                        </a>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Reservas del mes</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${reservasDelMes}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Usuarios totales</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${usuariosTotales}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Usuarios nuevos (este mes)</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${usuariosNuevos}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Reservas por día</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-reservas-dia"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Servicios más usados</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-servicios"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Usuarios por Rol</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-usuarios"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Estados de Reserva</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-estados"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/photos/logo-san-miguel.png}" alt="Logo Municipalidad" height="60">
            </div>
            <div class="container text-center text-muted small">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script th:inline="javascript">
    const reservasPorDia = /*[[${reservasPorDiaJson}]]*/ [];
    const serviciosPopulares = /*[[${serviciosPopularesJson}]]*/ [];
    const usuariosPorRol = /*[[${usuariosPorRolJson}]]*/ [];
    const estadoReservas = /*[[${estadoReservasJson}]]*/ [];
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        feather.replace(); // Initialize feather icons

        // Línea: Reservas por día
        new Chart(document.getElementById("chart-reservas-dia"), {
            type: "line",
            data: {
                labels: reservasPorDia.map(e => e.dia),
                datasets: [{
                    label: "Reservas",
                    data: reservasPorDia.map(e => e.cantidad),
                    borderColor: '#0d6efd', /* Use primary-color from CSS */
                    backgroundColor: 'rgba(13, 110, 253, 0.1)', /* Lighter fill */
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allows chart-container to control height
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#dee2e6',
                        borderWidth: 1,
                        padding: 10
                    }
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0 // Ensure integer ticks for quantities
                        }
                    }
                }
            }
        });

        // Barras: Servicios más usados
        new Chart(document.getElementById("chart-servicios"), {
            type: "bar",
            data: {
                labels: serviciosPopulares.map(e => e.nombre),
                datasets: [{
                    label: "Reservas",
                    data: serviciosPopulares.map(e => e.cantidad),
                    backgroundColor: '#198754', /* Use success-color from CSS */
                    borderColor: '#198754',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#dee2e6',
                        borderWidth: 1,
                        padding: 10
                    }
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });

        // Doughnut: Tipos de usuarios
        new Chart(document.getElementById("chart-usuarios"), {
            type: "doughnut",
            data: {
                labels: usuariosPorRol.map(e => e.rol),
                datasets: [{
                    data: usuariosPorRol.map(e => e.total),
                    backgroundColor: [
                        '#0d6efd', /* primary-color */
                        '#ffc107', /* warning-color */
                        '#dc3545', /* danger-color */
                        '#6f42c1'  /* purple (can be mapped to an info/tertiary color if defined) */
                    ],
                    borderColor: 'white',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right', // Place legend on the right
                        labels: {
                            boxWidth: 20, // Adjust legend box size
                            padding: 15 // Padding between legend items
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#dee2e6',
                        borderWidth: 1,
                        padding: 10,
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.parsed;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // Pie: Estados de reserva
        new Chart(document.getElementById("chart-estados"), {
            type: "pie",
            data: {
                labels: estadoReservas.map(e => e.estado),
                datasets: [{
                    data: estadoReservas.map(e => e.cantidad),
                    backgroundColor: [
                        '#198754', /* success-color */
                        '#ffc107', /* warning-color */
                        '#dc3545'  /* danger-color */
                    ],
                    borderColor: 'white',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right', // Place legend on the right
                        labels: {
                            boxWidth: 20,
                            padding: 15
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#dee2e6',
                        borderWidth: 1,
                        padding: 10,
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.parsed;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });


    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
</body>
</html>
