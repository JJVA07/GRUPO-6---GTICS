<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas Generales - Superadmin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-primary-color: #0a58ca;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --info-color: #0dcaf0;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-base: 0.5rem;
            --border-radius-lg: 1rem;

            /* Spacing scale */
            --spacing-xs: 0.25rem; /* 4px */
            --spacing-sm: 0.5rem;  /* 8px */
            --spacing-md: 1rem;    /* 16px */
            --spacing-lg: 1.5rem;  /* 24px */
            --spacing-xl: 2rem;    /* 32px */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .main {
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .content {
            padding: var(--spacing-lg); /* Consistent padding */
            background-color: var(--background-light) !important;
        }

        h2.page-title { /* New style for page titles */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--dark-primary-color);
            margin-bottom: var(--spacing-xl); /* Adjusted for better hierarchy */
            font-size: 2rem;
            text-align: center;
        }

        h2.page-title strong {
            color: var(--primary-color);
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 20px var(--shadow-light);
            background-color: var(--card-background);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px var(--shadow-medium);
        }

        .card-header {
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            padding: var(--spacing-md) var(--spacing-lg); /* Consistent padding */
            color: var(--dark-primary-color); /* Added text color */
        }

        .card-title {
            font-size: 1.8rem; /* Larger title for stats */
            font-weight: 700;
            color: var(--primary-color); /* Primary color for stats */
            margin-bottom: 0; /* Remove default margin */
        }

        /* Form elements */
        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: var(--spacing-xs); /* Small space below label */
        }

        .form-control,
        .form-select,
        .form-control[type="file"] {
            border-radius: var(--border-radius-base);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem; /* Consistent padding */
            font-size: 0.95rem;
            box-shadow: none;
            transition: all 0.2s ease-in-out;
            color: var(--text-color); /* Ensure text color is consistent */
        }

        .form-control:focus,
        .form-select:focus,
        .form-control[type="file"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Button style */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius-base);
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex; /* For icon alignment if used */
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .btn i.bi, .btn i[data-feather] { /* Spacing for icons within buttons */
            margin-right: var(--spacing-xs);
        }
        .btn i[data-feather] { /* Specific style for feather icons in buttons */
            width: 1rem;
            height: 1rem;
            vertical-align: middle;
            stroke-width: 2.5; /* Make feather icons a bit bolder */
        }

        /* Specific button colors */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--dark-primary-color);
            border-color: var(--dark-primary-color);
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .footer {
            background-color: var(--card-background);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-md) 0;
            font-size: 0.85rem;
            text-align: center;
            color: var(--light-text-color);
            margin-top: var(--spacing-xl);
        }

        /* Adjust margin for the main content to match overall layout */
        .container-fluid {
            padding: 0; /* Content wrapper handles padding */
        }

        /* Chart-specific styling for better integration */
        .chart-container {
            position: relative;
            height: 300px; /* Standard height for charts */
            width: 100%;
            margin-top: var(--spacing-md); /* Space below header in card */
            padding: var(--spacing-sm); /* Some padding around the chart */
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>

        <button class="btn btn-outline-secondary d-lg-none m-3 js-sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>

        <main class="content">
            <div class="container-fluid p-0">

                <h2 class="page-title"><strong>Estadísticas Generales</strong> - Super Admin</h2>

                <form method="get" th:action="@{/superadmin/estadisticas}" class="row g-3 mb-4 align-items-end">
                    <div class="col-md-3">
                        <label for="filtroMes" class="form-label">Filtrar por mes</label>
                        <input type="month" class="form-control" id="filtroMes" name="mes" th:value="${mesActual}">
                    </div>
                    <div class="col-md-3">
                        <label for="filtroRol" class="form-label">Filtrar por rol</label>
                        <select class="form-select" id="filtroRol" name="rol">
                            <option value="">Todos</option>
                            <option value="VECINO" th:selected="${rolActual == 'VECINO'}">Vecino</option>
                            <option value="COORDINADOR" th:selected="${rolActual == 'COORDINADOR'}">Coordinador</option>
                            <option value="SUPERADMIN" th:selected="${rolActual == 'SUPERADMIN'}">SuperAdmin</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i data-feather="filter" class="me-1"></i> Aplicar filtros
                        </button>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/superadmin/estadisticas}" class="btn btn-outline-secondary w-100">
                            <i data-feather="refresh-cw" class="me-1"></i> Limpiar filtros
                        </a>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Reservas del mes</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${reservasDelMes}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Usuarios totales</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${usuariosTotales}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Usuarios nuevos (este mes)</div>
                            <div class="card-body text-center">
                                <h3 class="card-title" th:text="${usuariosNuevos}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Reservas por día</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-reservas-dia"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Servicios más usados</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-servicios"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Usuarios por Rol</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-usuarios"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">Estados de Reserva</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="chart-container">
                                    <canvas id="chart-estados"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script th:inline="javascript">
            const reservasPorDia = JSON.parse([[${reservasPorDiaJson}]]) || [];
            const usuariosPorRol = JSON.parse([[${usuariosPorRolJson}]]) || [];
            const serviciosMasUsados = JSON.parse([[${serviciosMasUsadosJson}]]) || [];
            const estadoReservas = JSON.parse([[${estadoReservasJson}]]) || [];
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function getCssVariable(name) {
                    return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
                }

                if (document.getElementById("chart-estados")) {
                    new Chart(document.getElementById("chart-estados"), {
                        type: "doughnut",
                        data: {
                            labels: estadoReservas.map(e => e.estado),
                            datasets: [{
                                data: estadoReservas.map(e => e.cantidad),
                                backgroundColor: estadoReservas.map(e => {
                                    if (e.estado.toLowerCase() === 'aprobada') return getCssVariable('--success-color');
                                    if (e.estado.toLowerCase() === 'rechazada') return getCssVariable('--danger-color');
                                    if (e.estado.toLowerCase() === 'pendiente') return getCssVariable('--warning-color');
                                    return getCssVariable('--secondary-color');
                                })
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: getCssVariable('--text-color'),
                                        font: { family: 'Inter' }
                                    }
                                }
                            }
                        }
                    });
                }

                if (document.getElementById("chart-servicios")) {
                    new Chart(document.getElementById("chart-servicios"), {
                        type: "bar",
                        data: {
                            labels: serviciosMasUsados.map(e => e.servicio),
                            datasets: [{
                                label: "Reservas aprobadas",
                                data: serviciosMasUsados.map(e => e.cantidad),
                                backgroundColor: getCssVariable('--primary-color')
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        color: getCssVariable('--text-color'),
                                        font: { family: 'Inter' }
                                    },
                                    grid: { display: false }
                                },
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        color: getCssVariable('--light-text-color'),
                                        font: { family: 'Inter' }
                                    },
                                    grid: { color: getCssVariable('--border-color') }
                                }
                            }
                        }
                    });
                }


                if (document.getElementById("chart-reservas-dia")) {
                    new Chart(document.getElementById("chart-reservas-dia"), {
                        type: "line",
                        data: {
                            labels: reservasPorDia.map(e => e.dia),
                            datasets: [{
                                label: "Reservas",
                                data: reservasPorDia.map(e => e.cantidad),
                                borderColor: getCssVariable('--primary-color'),
                                fill: true,
                                backgroundColor: "rgba(0, 123, 255, 0.1)",
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: getCssVariable('--text-color'),
                                        font: { family: 'Inter' }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        color: getCssVariable('--light-text-color'),
                                        font: { family: 'Inter' }
                                    },
                                    grid: { color: getCssVariable('--border-color') }
                                },
                                y: {
                                    ticks: {
                                        color: getCssVariable('--light-text-color'),
                                        font: { family: 'Inter' },
                                        stepSize: 1,
                                        precision: 0,
                                        beginAtZero: true
                                    },
                                    grid: { color: getCssVariable('--border-color') }
                                }
                            }
                        }
                    });
                }

                if (document.getElementById("chart-usuarios")) {
                    new Chart(document.getElementById("chart-usuarios"), {
                        type: "doughnut",
                        data: {
                            labels: usuariosPorRol.map(e => e.rol),
                            datasets: [{
                                data: usuariosPorRol.map(e => e.total),
                                backgroundColor: [
                                    getCssVariable('--primary-color'),
                                    getCssVariable('--warning-color'),
                                    getCssVariable('--danger-color'),
                                    getCssVariable('--success-color')
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: getCssVariable('--text-color'),
                                        font: { family: 'Inter' }
                                    }
                                }
                            }
                        }
                    });
                }
            });
        </script>

        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/photos/logo-san-miguel.png}" alt="Logo Municipalidad" height="60">
            </div>
            <div class="container text-center text-muted small">
                Municipalidad de San Miguel ©️ 2025
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
