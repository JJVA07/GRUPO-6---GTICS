<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <!-- Estilos internos -->

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>


    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>






        <!-- Contenido principal -->
    <main class="content">
        <div class="container-fluid p-4">
            <h2 class="mb-4">Mi Perfil</h2>
            <form method="post" th:action="@{/perfil-superadmin/actualizar}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" th:value="${perfil.nombres}" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" th:value="${perfil.apellidos}" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" th:value="${perfil.email}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" th:value="${perfil.telefono}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" th:value="${perfil.direccion}">
                </div>

                <!--<div class="d-flex justify-content-between mt-4">
                    <a href="#" class="btn btn-outline-secondary disabled">Cambiar contraseña</a>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>-->
            </form>
        </div>
    </main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Simulación de gráfica (puedes reemplazarlo con Chart.js real luego)
                const ctx = document.getElementById('activity-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                        datasets: [{
                            label: 'Reservas',
                            data: [12, 19, 3, 5, 2, 3, 7],
                            borderColor: '#dc3545',
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            });
        </script>


        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
