<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <!-- Estilos internos -->

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>







        <!-- Contenido principal -->
        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3"><strong>Registrar Nueva Reserva</strong></h1>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/superadmin/reservas/guardar}" th:object="${reserva}" method="post">

                            <!-- DNI -->
                            <div class="mb-3">
                                <label class="form-label">DNI del Vecino</label>
                                <input type="text" class="form-control" name="dni" placeholder="Ej: 12345678" required>
                            </div>

                            <!-- SEDE -->
                            <div class="mb-3">
                                <label class="form-label">Sede</label>
                                <select id="sede-select" class="form-select" required>
                                    <option value="">Seleccione una sede</option>
                                    <option th:each="sede : ${listaSedes}" th:value="${sede.idsede}" th:text="${sede.nombre}"></option>
                                </select>

                            </div>

                            <!-- SERVICIO (se cargará según sede) -->
                            <div class="mb-3">
                                <label class="form-label">Servicio</label>
                                <select id="servicio-select" name="sedeServicio" class="form-select" required>
                                    <option value="">Seleccione una sede primero</option>
                                </select>
                            </div>

                            <!-- FECHA -->
                            <div class="mb-3">
                                <label class="form-label">Fecha de Reserva</label>
                                <input type="date" class="form-control" id="fechaReserva" name="fechaReserva" th:field="*{fechaReserva}" required>
                            </div>

                            <!-- HORA DISPONIBLE -->
                            <div class="mb-3">
                                <label class="form-label">Horario Disponible</label>
                                <select class="form-select" name="horarioDisponible.idhorario" id="horarioDisponible" required>
                                    <option value="">Seleccione un horario</option>
                                    <option th:each="horario : ${listaHorarios}"
                                            th:value="${horario.idhorario}"
                                            th:text="${#temporals.format(horario.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(horario.horaFin, 'HH:mm')}">
                                    </option>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-success">Registrar Reserva</button>
                            <a th:href="@{/superadmin/reservas}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script>
            const servicioSelect = document.getElementById("servicio-select");
            const sedeSelect = document.getElementById("sede-select");
            const fechaInput = document.getElementById("fechaReserva");
            const horarioSelect = document.getElementById("horarioDisponible");

            // Cargar servicios según sede seleccionada
            sedeSelect.addEventListener("change", function () {
                const sedeId = this.value;
                servicioSelect.innerHTML = '<option value="">Cargando servicios...</option>';
                horarioSelect.innerHTML = '<option value="">Seleccione servicio y fecha</option>'; // limpia horarios

                fetch(`/api/servicios-por-sede/${sedeId}`)
                    .then(res => res.json())
                    .then(data => {
                        servicioSelect.innerHTML = '<option value="">Seleccione un servicio</option>';
                        data.forEach(s => {
                            let option = document.createElement("option");
                            option.value = s.idSedeServicio;  // Nombre exacto desde JSON
                            option.textContent = s.nombre;
                            servicioSelect.appendChild(option);
                        });
                    })
                    .catch(err => {
                        console.error("Error cargando servicios", err);
                        servicioSelect.innerHTML = '<option>Error al cargar</option>';

                    });
            });

            // Cargar horarios disponibles según servicio y fecha
            function cargarHorariosDisponibles() {
                const sedeServicioId = servicioSelect.value;
                const fecha = fechaInput.value;

                if (!sedeServicioId || sedeServicioId === "undefined") {
                    console.warn("ID de sede-servicio inválido o no seleccionado.");
                    horarioSelect.innerHTML = '<option value="">Seleccione un servicio</option>';
                    return;
                }

                if (!fecha) {
                    console.warn("Fecha no seleccionada.");
                    return;
                }

                fetch(`/api/horarios-disponibles?sedeServicioId=${sedeServicioId}&fecha=${fecha}`)
                    .then(res => res.json())
                    .then(data => {
                        horarioSelect.innerHTML = '';

                        if (data.length === 0) {
                            const opt = document.createElement("option");
                            opt.value = "";
                            opt.textContent = "No hay horarios disponibles";
                            horarioSelect.appendChild(opt);
                        } else {
                            const opt = document.createElement("option");
                            opt.value = "";
                            opt.textContent = "Seleccione un horario";
                            opt.disabled = true;
                            opt.selected = true;
                            horarioSelect.appendChild(opt);

                            data.forEach(horario => {
                                const opt = document.createElement("option");
                                opt.value = horario.idhorario;  // Enviar el ID real
                                opt.textContent = `${horario.horaInicio} - ${horario.horaFin}`;
                                horarioSelect.appendChild(opt);
                            });

                        }
                    })
                    .catch(error => {
                        horarioSelect.innerHTML = '<option>Error al cargar horarios</option>';
                        console.error("Error al cargar horarios:", error);
                    });
            }



            fechaInput.addEventListener("change", cargarHorariosDisponibles);



        </script>







        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });


</script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
