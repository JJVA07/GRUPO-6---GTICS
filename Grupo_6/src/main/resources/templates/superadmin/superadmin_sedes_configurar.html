<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Superadmin</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/superadmin_sidebar.css}">

    <!-- Estilos internos -->

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-superadmin :: sidebar"></div>

    <!-- Main -->
    <div class="main">
        <div th:replace="fragments/navbar-superadmin :: navbar"></div>







        <!-- Contenido principal -->
        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-4">
                    <strong>Configurar Sede:</strong>
                    <span th:text="${sede.nombre}"></span>
                </h1>

                <!-- Asignar Servicios con Tarifa -->
                <div class="card mb-4">
                    <div class="card-header">Servicios y Tarifas</div>
                    <div class="card-body">
                        <form th:action="@{/superadmin/sedes/configurar/servicios}" method="post">
                            <input type="hidden" th:value="${sede.idsede}" name="idsede" />
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Servicio</label>
                                    <select class="form-select" name="idservicio" required>
                                        <option th:each="s : ${listaServicios}" th:value="${s.idservicio}" th:text="${s.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tarifa</label>
                                    <select class="form-select" name="idtarifa" required>
                                        <option th:each="t : ${listaTarifas}" th:value="${t.idtarifa}" th:text="|S/ ${t.monto}|"></option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Asignar Servicio</button>
                        </form>

                        <hr/>
                        <h5 class="mt-4">Servicios Asignados</h5>
                        <ul>
                            <li th:each="ss : ${sede.sedeServicios}" th:text="${ss.servicio.nombre} + ' - S/ ' + ${ss.tarifa.monto}"></li>
                        </ul>
                    </div>
                </div>

                <!-- Horarios de Atención (Editable por día) -->
                <div class="card mb-4">
                    <div class="card-header bg-light fw-bold">Horarios de Atención por Día</div>
                    <div class="card-body">
                        <form th:action="@{/superadmin/sedes/configurar/atencion/guardar}" method="post">
                            <input type="hidden" name="idsede" th:value="${sede.idsede}" />
                            <table class="table table-bordered table-hover align-middle text-center">
                                <thead class="table-light">
                                <tr>
                                    <th>Día</th>
                                    <th>Desde</th>
                                    <th>Hasta</th>
                                    <th>¿Activo?</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dia : ${listaHorariosAtencion}">
                                    <td th:text="${dia.diaSemana}">Lunes</td>
                                    <td>
                                        <input type="time" class="form-control"
                                               th:name="'horaInicio_' + ${dia.diaSemana}"
                                               th:value="${dia.horaInicio != null} ? ${dia.horaInicio} : ''"/>
                                    </td>
                                    <td>
                                        <input type="time" class="form-control"
                                               th:name="'horaFin_' + ${dia.diaSemana}"
                                               th:value="${dia.horaFin != null} ? ${dia.horaFin} : ''"/>
                                    </td>
                                    <td>
                                        <input type="checkbox"
                                               th:name="'activo_' + ${dia.diaSemana}"
                                               th:checked="${dia.activo}" />
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar Horarios</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Horarios Disponibles para Reservas -->
                <div class="card mb-5">
                    <div class="card-header bg-light fw-bold">Horarios Disponibles para Reservas</div>
                    <div class="card-body">
                        <form th:action="@{/superadmin/sedes/configurar/intervalos}" method="post">
                            <input type="hidden" name="idsede" th:value="${sede.idsede}" />
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Servicio</label>
                                    <select name="idsedeServicio" class="form-select" id="servicio-select" required>
                                        <option value="">Seleccione un servicio</option>
                                        <option th:each="ss : ${sede.sedeServicios}"
                                                th:value="${ss.idSedeServicio}"
                                                th:text="${ss.servicio.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Inicio</label>
                                    <input type="time" name="horaInicio" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fin</label>
                                    <input type="time" name="horaFin" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">Agregar Intervalo</button>
                        </form>

                        <!-- Tabla dinámica -->
                        <h5 class="mt-4">Horarios Disponibles Registrados</h5>
                        <table class="table table-bordered">
                            <thead class="table-light text-center">
                            <tr>
                                <th>Inicio</th>
                                <th>Fin</th>
                            </tr>
                            </thead>
                            <tbody id="tabla-horarios">
                            <tr>
                                <td colspan="2" class="text-center">Seleccione un servicio para ver los horarios</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- JS para cargar horarios disponibles -->
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const selectServicio = document.getElementById("servicio-select");
                        const tablaHorarios = document.getElementById("tabla-horarios");

                        selectServicio.addEventListener("change", function () {
                            const sedeServicioId = this.value;
                            tablaHorarios.innerHTML = `<tr><td colspan="2" class="text-center">Cargando...</td></tr>`;

                            if (sedeServicioId) {
                                fetch(`/api/horarios-disponibles?sedeServicioId=${sedeServicioId}`)
                                    .then(res => res.json())
                                    .then(data => {
                                        tablaHorarios.innerHTML = '';
                                        if (data.length === 0) {
                                            tablaHorarios.innerHTML = `<tr><td colspan="3" class="text-center">No hay horarios registrados</td></tr>`;
                                        } else {
                                            // Agrupar por día
                                            const porDia = {};
                                            data.forEach(h => {
                                                if (!porDia[h.diaSemana]) porDia[h.diaSemana] = [];
                                                porDia[h.diaSemana].push(h);
                                            });

                                            for (const dia in porDia) {
                                                tablaHorarios.innerHTML += `
                <tr class="table-secondary"><th colspan="3">${dia}</th></tr>
            `;
                                                porDia[dia].forEach(h => {
                                                    tablaHorarios.innerHTML += `
                    <tr class="text-center">
                        <td>${h.horaInicio}</td>
                        <td>${h.horaFin}</td>
                        <td><a href="#" class="btn btn-sm btn-danger">Eliminar</a></td>
                    </tr>`;
                                                });
                                            }
                                        }
                                    })

                                        .catch(err => {
                                        tablaHorarios.innerHTML = `<tr><td colspan="2" class="text-danger text-center">Error al cargar horarios</td></tr>`;
                                        console.error("Error:", err);
                                    });
                            }
                        });
                    });
                </script>





                <div class="text-end">
                    <a th:href="@{/superadmin/sedes}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </main>





        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        // Ajustar al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>

</body>
</html>
