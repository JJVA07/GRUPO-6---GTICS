<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="../../static/css/app.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('../../static/img/photos/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            margin: 7% auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Restablecer contraseña</h2>
    <form action="#" method="post">
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="nuevaPass" name="nuevaPass"
                   placeholder="Nueva contraseña" required>
            <label for="nuevaPass">Nueva contraseña</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="repetirPass" name="repetirPass"
                   placeholder="Repetir contraseña" required>
            <label for="repetirPass">Repetir contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar contraseña</button>
    </form>
</div>
</body>
</html>
