<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas Hoy - Coordinador</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/coordinador_sidebar.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar-coordinador :: sidebar}"></div>

    <!-- Main -->
    <div class="main bg-white">
        <!-- Navbar -->
        <div th:replace="~{fragments/navbar-coordinador :: navbar}"></div>

        <main class="content">
            <div class="container mt-4">
                <h2>Detalle de Reserva</h2>

                <p><strong>Usuario:</strong> <span th:text="${reserva.usuario.nombres + ' ' + reserva.usuario.apellidos}"></span></p>
                <p><strong>Fecha de reserva:</strong> <span th:text="${reserva.fechaReserva}"></span></p>
                <p><strong>Servicio:</strong> <span th:text="${reserva.sedeServicio.servicio.nombre}"></span></p>
                <p><strong>Sede:</strong> <span th:text="${reserva.sedeServicio.sede.nombre}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${reserva.estado.nombre}"></span></p>

                <hr>

                <h4>Asistencia</h4>
                <div th:if="${asistencia != null}">
                    <p><strong>Hora de entrada:</strong> <span th:text="${asistencia.horaEntrada}"></span></p>
                    <p><strong>Latitud:</strong> <span th:text="${asistencia.latitud}"></span></p>
                    <p><strong>Longitud:</strong> <span th:text="${asistencia.longitud}"></span></p>

                    <div class="mb-3">
                        <label class="form-label">Ubicación en Mapa:</label>
                        <div id="mapa" style="height: 300px; border: 1px solid #ccc;"></div>
                    </div>

                    <p><strong>Observaciones:</strong> <span th:text="${asistencia.observaciones}"></span></p>
                </div>


                <hr>

                <h4>Incidencia</h4>
                <div th:if="${#lists.isEmpty(incidencias)}">
                    No se ha registrado incidencia.
                </div>
                <div th:if="${!#lists.isEmpty(incidencias)}">
                    <ul>
                        <li th:each="inc : ${incidencias}">
                            <strong>Fecha:</strong> <span th:text="${#temporals.format(inc.fechaLocal, 'yyyy-MM-dd HH:mm')}"></span>
                            <br>
                            <strong>Descripción:</strong> <span th:text="${inc.descripcion}"></span>
                        </li>
                    </ul>
                </div>


            </div>
        </main>

        <!-- Script para capturar hora y ubicación -->
        <script>
            function setUbicacionYHora() {
                const now = new Date();
                document.getElementById("horaEntrada").value = now.toTimeString().split(" ")[0]; // formato HH:mm:ss

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            document.getElementById("latitudInput").value = pos.coords.latitude;
                            document.getElementById("longitudInput").value = pos.coords.longitude;
                        },
                        (error) => {
                            alert("No se pudo obtener la ubicación.");
                        }
                    );
                } else {
                    alert("Tu navegador no soporta geolocalización.");
                }
            }

            // Filtro en tiempo real
            const filtro = document.getElementById("filtro");
            const filas = document.querySelectorAll("#tablaReservas tr");

            filtro.addEventListener("input", () => {
                const texto = filtro.value.toLowerCase();
                filas.forEach(fila => {
                    const contenido = fila.textContent.toLowerCase();
                    fila.style.display = contenido.includes(texto) ? "" : "none";
                });
            });
        </script>
        <script th:inline="javascript">
            const lat = /*[[${asistencia.latitud}]]*/ 0;
            const lon = /*[[${asistencia.longitud}]]*/ 0;

            if (lat !== null && lon !== null && !isNaN(lat) && !isNaN(lon)) {
                const map = L.map('mapa').setView([lat, lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                L.marker([lat, lon]).addTo(map).bindPopup("Ubicación de asistencia").openPopup();
            }
        </script>



        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/photos/logo-san-miguel.png}" alt="Logo" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Modal -->
<div id="popupModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <h5 class="mb-3">Estás fuera de la zona permitida</h5>
        <button class="btn btn-primary" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = document.getElementById('popupModal');
    const btnSalida = document.getElementById('btnSalida');
    const sedeLat = /*[[${latitud}]]*/ 0;
    const sedeLon = /*[[${longitud}]]*/ 0;

    function cerrarModal() {
        modal.style.display = 'none';
    }

    function validarEntrada() {
        if (!navigator.geolocation) {
            alert("Tu navegador no soporta geolocalización.");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const distancia = calcularDistancia(lat, lon, sedeLat, sedeLon);
                if (distancia <= 0.1) {
                    alert("Entrada registrada correctamente.");
                    btnSalida.disabled = false;
                } else {
                    modal.style.display = 'flex';
                }
            },
            () => {
                alert("No se pudo obtener tu ubicación.");
            }
        );
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    // ⏰ Reloj en vivo
    function actualizarHora() {
        const reloj = document.getElementById('reloj');
        if (!reloj) return;
        const ahora = new Date();
        const hora = ahora.toLocaleTimeString('es-PE', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        reloj.textContent = hora;
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');
        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }
    });

    const filtro = document.getElementById("filtro");
    const filas = document.querySelectorAll("#tablaReservas tr");

    filtro.addEventListener("input", () => {
        const texto = filtro.value.toLowerCase();
        filas.forEach(fila => {
            const contenido = fila.textContent.toLowerCase();
            fila.style.display = contenido.includes(texto) ? "" : "none";
        });
    });
</script>
</body>
</html>
