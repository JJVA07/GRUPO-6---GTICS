<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Vecino</title>
    <link href="../../static/css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        main.content {
            position: relative;
            z-index: 1;
        }

        main.content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://descubre.pucp.edu.pe/imagesv2/dte005/IMG_4565.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Controla la transparencia */
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container" style="background-color: #fbb202;"></div>

    <div class="main">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align ms-auto">
                    <li class="nav-item d-flex flex-column justify-content-center me-3 text-end">
                        <span class="text-dark fw-semibold" style="color: grey; font-size: 0.95rem;">9:45pm</span>
                        <span class="text-muted" style="color: grey; font-size: 0.85rem;">24/04/2025</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="../../static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;">
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i data-feather="user"></i> <span class="text-dark">Fernando Godoy</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="coordinador-perfil.html">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="content">
            <div class="container mt-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-md-3 mb-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title mb-0">Local: Minas</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title mb-0">Fecha: 30/10/25</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="border rounded bg-light d-flex align-items-center justify-content-center"
                             style="width: 600px; height: 220px;">
                            <span style="font-size: 1rem;">Todos los asistentes cumplieron con los protocolos establecidos.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-5">
                <img src="../../static/img/photos/logo-san-miguel.png" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script>
    feather.replace();

    fetch('sidebar-coordinador.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;
            const sidebarToggle = document.querySelector('.js-sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main');

            if (sidebarToggle && sidebar && mainContent) {
                sidebarToggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            feather.replace();
        });
</script>
</body>
</html>
