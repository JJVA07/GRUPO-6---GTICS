<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Vecino</title>
    <link href="../../static/css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 90%;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container" style="background-color: #fbb202;"></div>

    <div class="main">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align ms-auto">

                    <li class="nav-item d-flex flex-column justify-content-center me-3 text-end">
                        <span class="text-dark fw-semibold" style="color: grey; font-size: 0.95rem;">9:45pm</span>
                        <span class="text-muted" style="color: grey; font-size: 0.85rem;">24/04/2025</span>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="../../static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;">
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i data-feather="user"></i> <span class="text-dark">Fernando Godoy</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="coordinador-perfil.html">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="content">
            <div class="container mt-4">
                <div class="row">
                    <!-- Selector de local -->
                    <div class="col-md-6">
                        <label for="selectLocal" class="form-label fw-bold">Seleccionar local</label>
                        <select id="selectLocal" class="form-select mb-4">
                            <option selected>cancha B</option>
                            <option>Muni A</option>
                            <option>Monumental</option>
                            <option>Matute</option>
                        </select>
                    </div>

                    <!-- Mapa -->
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2758.8689308677363!2d-77.07818428235869!3d-12.0689687463467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c912d40840a5%3A0xd7a0bfb797e5862e!2sPontificia%20Universidad%20Cat%C3%B3lica%20del%20Per%C3%BA!5e0!3m2!1ses!2spe!4v1745473186940!5m2!1ses!2spe"
                                width="600"
                                height="450"
                                style="border:0;"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>

                <!-- Botones -->
                <div class="row mt-4">
                    <div class="col-6">
                        <button class="btn btn-success w-100" onclick="window.location.href='coordinador-local-actual.html'">Marcar entrada</button>
                    </div>
                    <div class="col-6">
                        <button id="btnEntrada"class="btn btn-danger w-100">Marcar salida</button>
                        <!-- Por el momento 'marcar salida' muestra el pop-up con fines de no hacer complicado el código-->
                    </div>
                </div>
            </div>



        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-5">
                <img src="../../static/img/photos/logo-san-miguel.png" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Modal -->
<div id="popupModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <h5 class="mb-3">Estás fuera de la zona permitida</h5>
        <button class="btn btn-primary" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();

    fetch('sidebar-coordinador.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;
            const sidebarToggle = document.querySelector('.js-sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main');

            if (sidebarToggle && sidebar && mainContent) {
                sidebarToggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            feather.replace();
        });

    const btnEntrada = document.getElementById('btnEntrada');
    const modal = document.getElementById('popupModal');

    btnEntrada.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    function cerrarModal() {
        modal.style.display = 'none';
    }
</script>
</body>
</html>
