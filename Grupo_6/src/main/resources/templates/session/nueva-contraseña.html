<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contrase単a</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('/img/photos/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            height: 60px;
            margin-bottom: 10px;
        }

        .login-container h4 {
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
</head>
<body>
<div class="login-container">
    <a th:href="@{/login}" class="float-start mb-2"><i class="fa fa-arrow-left"></i> Volver</a>
    <h4>Nueva contrase単a</h4>
    <form th:action="@{/recuperar/nueva}" method="post">
        <div class="form-floating mb-3 position-relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Nueva contrase単a" required minlength="6">
            <label>Nueva contrase単a</label>
            <span onclick="togglePassword()" style="position:absolute; right:10px; top:15px; cursor:pointer;"><i class="fa fa-eye"></i></span>
        </div>
        <button type="submit" class="btn btn-success w-100">Actualizar</button>
    </form>
</div>
</body>
</html>
