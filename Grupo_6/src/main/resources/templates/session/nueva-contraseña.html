<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Contraseña - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            /* Colores principales */
            --primary-color: #007aff; /* Azul vibrante */
            --dark-primary-color: #0051c7; /* Azul más oscuro para hover */
            --accent-color: #4CAF50; /* Verde para éxito */
            --danger-color: #F44336; /* Rojo para error */

            /* Colores de texto */
            --text-color: #1a1a1a; /* Texto oscuro */
            --light-text-color: #6c757d; /* Texto gris claro */
            --heading-color: #1d3557; /* Azul oscuro para encabezados */

            /* Colores de bordes y fondos */
            --border-color: #e0e0e0; /* Gris claro para bordes */
            --focus-border-color: #66b2ff; /* Azul para enfoque */
            --background-light: rgba(255, 255, 255, 0.95); /* Fondo claro semi-transparente */
            --shadow-light: rgba(0, 0, 0, 0.15); /* Sombra ligera */
            --shadow-medium: rgba(0, 0, 0, 0.25); /* Sombra media */
        }

        /* Reset básico y box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilos del cuerpo y fondo */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d); /* Degradado de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 1s ease forwards; /* Animación de entrada */
            position: relative;
            overflow: hidden; /* Evita barras de desplazamiento si los elementos de fondo se desbordan */
        }

        /* Efecto de partículas/fondo abstracto */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.05) 0%, transparent 40%),
            radial-gradient(circle at bottom right, rgba(255,255,255,0.05) 0%, transparent 40%);
            z-index: -1;
            animation: backgroundPan 15s infinite alternate ease-in-out;
        }

        /* Contenedor principal del formulario */
        .login-container {
            background: var(--background-light);
            padding: 3rem 2.5rem; /* Aumentado un poco el padding */
            border-radius: 20px;
            max-width: 450px; /* Ancho máximo ligeramente aumentado */
            width: 95%; /* Ajuste para móviles */
            backdrop-filter: blur(15px); /* Desenfoque más pronunciado */
            box-shadow: 0 18px 40px var(--shadow-medium); /* Sombra más profunda */
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Asegura que el borde superior se vea bien */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde sutil para el efecto de cristal */
        }

        .login-container:hover {
            transform: translateY(-5px); /* Efecto sutil al pasar el ratón */
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.35); /* Sombra más intensa al pasar el ratón */
        }

        /* Borde superior decorativo */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px; /* Borde más grueso */
            background: linear-gradient(to right, var(--primary-color), var(--dark-primary-color)); /* Degradado en el borde */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Estilos del título principal */
        h4 {
            margin-bottom: 2.5rem; /* Más espacio debajo del título */
            font-weight: 700; /* Texto más audaz */
            font-size: 1.8rem; /* Tamaño de fuente mayor */
            color: var(--heading-color);
            line-height: 1.3;
            padding-top: 10px; /* Mantiene un pequeño margen del borde */
        }

        /* Contenedor para campos de formulario flotantes */
        .form-floating {
            position: relative;
            margin-bottom: 1.8rem; /* Espaciado entre campos */
            text-align: left;
        }

        /* Estilos de los campos de texto */
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem; /* Más padding para mayor área táctil */
            font-size: 1.05rem; /* Tamaño de fuente ligeramente mayor */
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 10px; /* Bordes más redondeados */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color); /* Color de borde al enfocar */
            box-shadow: 0 0 0 4px rgba(0,123,255,0.25); /* Sombra más definida al enfocar */
            outline: none; /* Eliminar el outline por defecto del navegador */
        }

        /* Estilos de las etiquetas flotantes */
        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 1.2rem;
            pointer-events: none;
            color: var(--light-text-color);
            transition: 0.2s ease;
            transform-origin: top left;
            font-size: 1.05rem;
        }

        /* Animación y estado de las etiquetas flotantes */
        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.8) translateY(-1.4rem) translateX(0.15rem); /* Movimiento y tamaño de la etiqueta */
            opacity: 0.85;
            color: var(--primary-color);
            background-color: var(--background-light); /* Fondo para la etiqueta flotante */
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .form-floating input {
            padding-right: 3rem; /* Espacio para el icono de mostrar/ocultar contraseña */
        }

        .form-floating label {
            padding-left: 1.2rem !important;
        }

        /* Icono de mostrar/ocultar contraseña */
        .toggle-password {
            position: absolute;
            right: 1.2rem; /* Posición ajustada */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.2rem; /* Tamaño del icono */
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color); /* Cambio de color al pasar el ratón */
        }

        /* Estilos de los botones */
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.9rem 2rem; /* Más padding para botones */
            font-size: 1.1rem; /* Tamaño de fuente mayor */
            line-height: 1.5;
            border-radius: 0.75rem; /* Bordes más redondeados */
            transition: all 0.3s ease; /* Transición más suave */
            cursor: pointer;
            text-decoration: none; /* Asegura que no haya subrayado */
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-color), var(--dark-success-color)); /* Degradado para éxito */
            color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4); /* Sombra para éxito */
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--dark-success-color), #3f8f42); /* Degradado más oscuro al hover */
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.55);
            transform: translateY(-2px); /* Pequeño desplazamiento hacia arriba */
        }

        .btn-success::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out;
            z-index: -1;
        }

        .btn-success:hover::after {
            width: 200px;
            height: 200px;
            opacity: 1;
        }

        .w-100 {
            width: 100%;
            margin-top: 1rem; /* Espacio superior para el botón */
        }

        /* Estilos de enlaces */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease, text-decoration 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--dark-primary-color);
            text-decoration: underline;
        }

        /* Margenes */
        .mb-3 {
            margin-bottom: 1rem !important;
        }

        /* Estilos del Toast (mensajes flotantes) */
        .toast {
            position: fixed;
            top: 25px; /* Ligeramente más abajo */
            left: 50%;
            transform: translateX(-50%) translateY(-30px); /* Posición inicial para la animación */
            min-width: 350px; /* Ancho mínimo */
            padding: 1rem 1.8rem;
            border-radius: 12px; /* Más redondeado */
            color: #fff;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Transición más suave */
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0); /* Posición final */
        }

        .toast.error {
            background-color: var(--danger-color); /* Usar la variable de color de peligro */
        }
        .toast i {
            font-size: 1.3rem;
        }

        /* Enlace de "Volver" */
        a.back-link {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            z-index: 10;
            text-decoration: none; /* Asegura que no haya subrayado por defecto */
            transition: color 0.2s ease, transform 0.2s ease;
        }

        a.back-link:hover {
            color: var(--dark-primary-color);
            transform: translateX(-3px); /* Pequeño desplazamiento al pasar el ratón */
            text-decoration: none;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Media Queries para responsividad */
        @media (max-width: 600px) {
            .login-container {
                padding: 2.5rem 1.8rem;
                max-width: 95%;
                margin: 0 1rem;
            }

            h4 {
                font-size: 1.6rem;
            }

            .form-control, .form-floating > label {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .toast {
                min-width: unset;
                width: calc(100% - 2rem);
                left: 1rem;
                transform: translateX(0) translateY(-30px);
                right: 1rem;
            }
            .toast.show {
                transform: translateX(0) translateY(0);
            }
            a.back-link {
                left: 1rem;
                top: 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.2rem;
            }
            h4 {
                font-size: 1.4rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

<div id="toast" class="toast error" th:if="${error}">
    <i class="fas fa-exclamation-triangle"></i>
    <span th:text="${error}"></span>
</div>

<div class="login-container">
    <a th:href="@{/login}" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Login</a>
    <h4>Nueva Contraseña</h4>

    <form th:action="@{/recuperar/nueva}" method="post">
        <div class="form-floating mb-3 position-relative">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Nueva contraseña" required minlength="6" autocomplete="new-password" />
            <label for="password">Nueva contraseña (mínimo 6 caracteres)</label>
            <span class="toggle-password" onclick="togglePassword()">
                <i id="eyeIcon" class="fas fa-eye-slash"></i> </span>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-key"></i> Actualizar
        </button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast) {
            // Asegurarse de que el toast tenga la clase 'show' para iniciar la animación si no la tiene
            if (!toast.classList.contains('show')) {
                toast.classList.add('show');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                // Opcional: remover el elemento del DOM después de que la transición termine
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 4000); // El toast se ocultará después de 4 segundos
        }
    });
</script>

</body>
</html>
