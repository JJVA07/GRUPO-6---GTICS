<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #007aff;
            --dark-primary-color: #0051c7;
            --success-color: #28a745;
            --dark-success-color: #218838;
            --text-color: #1a1a1a;
            --light-text-color: #777;
            --border-color: #ccc;
            --focus-border-color: #66b2ff;
            --background-light: rgba(255, 255, 255, 0.9);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 1s ease;
        }

        .login-container {
            background-color: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 20px;
            max-width: 420px;
            width: 92%;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background-color: var(--primary-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        h4 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--dark-primary-color);
            padding-top: 10px;
        }

        .form-floating {
            position: relative;
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--focus-border-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.2);
            outline: none;
        }

        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 0.75rem 1rem;
            pointer-events: none;
            transform-origin: top left;
            transition: 0.2s ease-in-out;
            color: var(--light-text-color);
        }

        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.85) translateY(-0.6rem) translateX(0.15rem);
            opacity: 0.75;
            color: var(--primary-color);
        }

        .form-floating input {
            padding-right: 2.7rem;
        }

        .form-floating label {
            padding-left: 1rem !important;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-success {
            background-color: var(--success-color);
            color: #fff;
            border-color: var(--success-color);
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background-color: var(--dark-success-color);
            box-shadow: 0 8px 24px rgba(40, 167, 69, 0.45);
        }

        .btn-block, .w-100 {
            width: 100%;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--dark-primary-color);
            text-decoration: underline;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 320px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        a.back-link {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .form-control {
                font-size: 0.95rem;
            }

            h4 {
                font-size: 1.4rem;
            }

            .btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div id="toast" class="toast error" th:if="${error}" th:text="${error}"></div>

<div class="login-container">
    <a th:href="@{/login}" class="back-link"><i class="fas fa-arrow-left"></i> Volver</a>
    <h4>Nueva Contraseña</h4>

    <form th:action="@{/recuperar/nueva}" method="post">
        <div class="form-floating mb-3 position-relative">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Nueva contraseña" required minlength="6" autocomplete="new-password" />
            <label for="password">Nueva contraseña (mínimo 6 caracteres)</label>
            <span class="toggle-password" onclick="togglePassword()">
        <i id="eyeIcon" class="fas fa-eye"></i>
      </span>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-key"></i> Actualizar
        </button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast) {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
    });
</script>

</body>
</html>
