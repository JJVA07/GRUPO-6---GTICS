<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="login-container">
    <h4>Recuperar Contraseña</h4>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/recuperar-password/enviar-codigo}" method="post">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" required placeholder="Correo">
            <label>Correo registrado</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar código</button>
    </form>
</div>
</body>
</html>
