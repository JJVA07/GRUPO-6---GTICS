<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #007aff;
            --dark-primary-color: #0051c7;
            --text-color: #1a1a1a;
            --light-text-color: #777;
            --border-color: #ccc;
            --focus-border-color: #66b2ff;
            --background-light: rgba(255, 255, 255, 0.9);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 0.8s ease;
        }

        .login-container {
            background-color: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 20px;
            max-width: 420px;
            width: 92%;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background-color: var(--primary-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .login-container img {
            height: 72px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.15));
        }

        h4 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--dark-primary-color);
            padding-top: 10px;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--focus-border-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.2);
            outline: none;
        }

        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 0.75rem 1rem;
            pointer-events: none;
            transform-origin: top left;
            transition: 0.2s ease-in-out;
            color: var(--light-text-color);
        }

        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.85) translateY(-0.6rem) translateX(0.15rem);
            opacity: 0.75;
            color: var(--primary-color);
        }

        .form-floating input {
            padding-right: 1rem;
        }

        .form-floating label {
            padding-left: 1rem !important;
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.35);
        }

        .btn-primary:hover {
            background-color: var(--dark-primary-color);
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.45);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
        }

        .w-100 {
            width: 100%;
        }

        .text-center {
            text-align: center !important;
        }

        .text-decoration-none {
            text-decoration: none !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mt-3 {
            margin-top: 1rem !important;
        }

        .mt-4 {
            margin-top: 1.5rem !important;
        }

        a {
            color: var(--primary-color);
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--dark-primary-color);
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 320px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        .spinner-border {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: -0.125em;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: .75s linear infinite spinner-border;
        }

        .spinner-border-sm {
            height: 1rem;
            width: 1rem;
            border-width: 0.15em;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            h4 {
                font-size: 1.4rem;
            }

            .form-control {
                font-size: 0.95rem;
            }

            .btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div id="toast"
     th:class="'toast ' + (${error} ? 'error show' : (${success} ? 'success show' : ''))"
     th:text="${error} ?: ${success}">
</div>

<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Recuperar Contraseña</h4>

    <form th:action="@{/recuperar/enviar-codigo}" method="post" onsubmit="mostrarCargando()">
        <div class="form-floating mb-3 position-relative">
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="Correo electrónico" autocomplete="email" required />
            <label for="email">Correo registrado</label>
        </div>

        <button type="submit" id="btnEnviar" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane"></i> Enviar código
        </button>

        <div id="spinner" class="text-center mt-3" style="display:none;">
            <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
            <span class="ms-2"> Enviando...</span>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/login}" class="text-decoration-none">
            <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
        </a>
    </div>
</div>

<script>
    function mostrarCargando() {
        document.getElementById('btnEnviar').disabled = true;
        document.getElementById('spinner').style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast && toast.classList.contains('show')) {
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
    });
</script>

</body>
</html>
