<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            /* Colores principales */
            --primary-color: #007aff; /* Azul vibrante */
            --dark-primary-color: #0051c7; /* Azul más oscuro para hover */
            --accent-color: #4CAF50; /* Verde para éxito */
            --danger-color: #F44336; /* Rojo para error */
            --info-color: #17a2b8; /* Azul claro para información */

            /* Colores de texto */
            --text-color: #1a1a1a; /* Texto oscuro */
            --light-text-color: #6c757d; /* Texto gris claro */
            --heading-color: #1d3557; /* Azul oscuro para encabezados */

            /* Colores de bordes y fondos */
            --border-color: #e0e0e0; /* Gris claro para bordes */
            --focus-border-color: #66b2ff; /* Azul para enfoque */
            --background-light: rgba(255, 255, 255, 0.95); /* Fondo claro semi-transparente */
            --shadow-light: rgba(0, 0, 0, 0.15); /* Sombra ligera */
            --shadow-medium: rgba(0, 0, 0, 0.25); /* Sombra media */
        }

        /* Reset básico y box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilos del cuerpo y fondo */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d); /* Degradado de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 1s ease forwards; /* Animación de entrada */
            position: relative;
            overflow: hidden; /* Evita barras de desplazamiento si los elementos de fondo se desbordan */
        }

        /* Efecto de partículas/fondo abstracto */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.05) 0%, transparent 40%),
            radial-gradient(circle at bottom right, rgba(255,255,255,0.05) 0%, transparent 40%);
            z-index: -1;
            animation: backgroundPan 15s infinite alternate ease-in-out;
        }

        /* Contenedor principal del formulario */
        .login-container {
            background: var(--background-light);
            padding: 3rem 2.5rem; /* Aumentado un poco el padding */
            border-radius: 20px;
            max-width: 900px; /* Ancho máximo para acomodar dos columnas */
            width: 95%; /* Ajuste para móviles */
            backdrop-filter: blur(15px); /* Desenfoque más pronunciado */
            box-shadow: 0 18px 40px var(--shadow-medium); /* Sombra más profunda */
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Asegura que el borde superior se vea bien */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde sutil para el efecto de cristal */
        }

        .login-container:hover {
            transform: translateY(-5px); /* Efecto sutil al pasar el ratón */
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.35); /* Sombra más intensa al pasar el ratón */
        }

        /* Borde superior decorativo */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px; /* Borde más grueso */
            background: linear-gradient(to right, var(--primary-color), var(--dark-primary-color)); /* Degradado en el borde */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Estilos del logo */
        .login-container img {
            height: 80px; /* Tamaño del logo ligeramente mayor */
            margin-bottom: 2rem; /* Más espacio debajo del logo */
            filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2)); /* Sombra más prominente */
            animation: bounceIn 0.8s ease-out; /* Animación de entrada para el logo */
        }

        /* Estilos del título principal */
        h4 {
            margin-bottom: 2.5rem; /* Más espacio debajo del título */
            font-weight: 700; /* Texto más audaz */
            font-size: 1.8rem; /* Tamaño de fuente mayor */
            color: var(--heading-color);
            line-height: 1.3;
            padding-top: 10px; /* Mantiene un pequeño margen del borde */
        }

        /* Contenedor para campos de formulario flotantes */
        .form-floating {
            position: relative;
            margin-bottom: 1.8rem; /* Espaciado entre campos */
            text-align: left;
        }

        /* Estilos de los campos de texto */
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem; /* Más padding para mayor área táctil */
            font-size: 1.05rem; /* Tamaño de fuente ligeramente mayor */
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 10px; /* Bordes más redondeados */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color); /* Color de borde al enfocar */
            box-shadow: 0 0 0 4px rgba(0,123,255,0.25); /* Sombra más definida al enfocar */
            outline: none; /* Eliminar el outline por defecto del navegador */
        }

        /* Estilos de las etiquetas flotantes */
        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 1.2rem;
            pointer-events: none;
            color: var(--light-text-color);
            transition: 0.2s ease;
            transform-origin: top left;
            font-size: 1.05rem;
        }

        /* Animación y estado de las etiquetas flotantes */
        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.8) translateY(-1.4rem) translateX(0.15rem); /* Movimiento y tamaño de la etiqueta */
            opacity: 0.85;
            color: var(--primary-color);
            background-color: var(--background-light); /* Fondo para la etiqueta flotante */
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .form-floating input {
            padding-right: 3rem; /* Espacio para el icono de mostrar/ocultar contraseña */
        }
        .form-floating input:not([type="password"]) {
            padding-right: 1.2rem; /* Restablecer padding si no es contraseña */
        }

        .form-floating label {
            padding-left: 1.2rem !important;
        }

        /* Icono de mostrar/ocultar contraseña */
        .toggle-password {
            position: absolute;
            right: 1.2rem; /* Posición ajustada */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.2rem; /* Tamaño del icono */
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color); /* Cambio de color al pasar el ratón */
        }

        /* Estilos de los botones */
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.9rem 2rem; /* Más padding para botones */
            font-size: 1.1rem; /* Tamaño de fuente mayor */
            line-height: 1.5;
            border-radius: 0.75rem; /* Bordes más redondeados */
            transition: all 0.3s ease; /* Transición más suave */
            cursor: pointer;
            text-decoration: none; /* Asegura que no haya subrayado */
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-primary-color)); /* Degradado */
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4); /* Sombra más pronunciada */
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-primary-color), #0040a0); /* Degradado más oscuro al hover */
            box-shadow: 0 10px 25px rgba(0, 91, 200, 0.55);
            transform: translateY(-2px); /* Pequeño desplazamiento hacia arriba */
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out;
            z-index: -1;
        }

        .btn-primary:hover::after {
            width: 200px;
            height: 200px;
            opacity: 1;
        }

        .btn-primary:disabled {
            opacity: 0.5; /* Más opaco cuando está deshabilitado */
            cursor: not-allowed;
            box-shadow: none;
            background: var(--primary-color); /* Fondo plano para disabled */
            transform: none; /* No animar si está deshabilitado */
        }
        .btn-primary:disabled::after {
            display: none; /* Desactivar efecto ripple cuando está deshabilitado */
        }

        .w-100 {
            width: 100%;
            margin-top: 1.5rem; /* Espacio superior para el botón */
        }

        /* Estilos del Toast (mensajes flotantes) */
        .toast {
            position: fixed;
            top: 25px; /* Ligeramente más abajo */
            left: 50%;
            transform: translateX(-50%) translateY(-30px); /* Posición inicial para la animación */
            min-width: 350px; /* Ancho mínimo */
            padding: 1rem 1.8rem;
            border-radius: 12px; /* Más redondeado */
            color: #fff;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Transición más suave */
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0); /* Posición final */
        }

        .toast.success { background-color: var(--accent-color); }
        .toast.error { background-color: var(--danger-color); }
        .toast i {
            font-size: 1.3rem;
        }

        /* Checkbox y su label */
        .form-check {
            margin-bottom: 1.8rem; /* Más espacio para el checkbox */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinear a la izquierda */
            padding-left: 0; /* Eliminar padding por defecto */
        }

        .form-check-input {
            width: 1.4em; /* Tamaño ligeramente mayor */
            height: 1.4em;
            margin-right: 0.8rem; /* Espacio entre input y label */
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.35rem; /* Bordes un poco más redondeados */
            appearance: none;
            cursor: pointer;
            flex-shrink: 0; /* Evita que el input se encoja */
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e");
            background-size: 70% 70%; /* Ajuste para el icono de check */
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-check-label {
            margin-left: 0; /* Eliminar margin-left previo */
            font-size: 1.05rem; /* Tamaño de fuente ligeramente mayor */
            color: var(--text-color);
            cursor: pointer;
        }

        /* Alerta de información */
        .alert-info {
            color: var(--info-color);
            background-color: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.2);
            padding: 1rem 1.5rem; /* Más padding */
            border-radius: 10px; /* Más redondeado */
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem; /* Más espacio entre icono y texto */
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .alert-info i {
            font-size: 1.5rem; /* Tamaño del icono de spinner */
            color: var(--info-color);
        }

        /* Mensajes de error de validación */
        .text-danger {
            color: var(--danger-color);
            font-size: 0.9rem; /* Tamaño de fuente ligeramente mayor */
            margin-top: 0.4rem; /* Más espacio */
            display: block;
            text-align: left; /* Asegurar alineación a la izquierda */
            line-height: 1.3;
        }
        .form-control.is-invalid {
            border-color: var(--danger-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(220,53,69,.25) !important;
        }

        /* Diseño de columnas con Flexbox */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.75rem; /* Compensación para gap */
            margin-right: -0.75rem; /* Compensación para gap */
        }

        .row > .col-6, .row > .col-12 {
            padding-left: 0.75rem; /* Espacio entre columnas */
            padding-right: 0.75rem; /* Espacio entre columnas */
        }

        .col-6 {
            flex: 0 0 calc(50% - 1.5rem); /* Ancho del 50% menos el gap total */
            max-width: calc(50% - 1.5rem);
        }

        .col-12 {
            flex: 0 0 calc(100% - 1.5rem);
            max-width: calc(100% - 1.5rem);
        }

        /* Línea divisoria */
        hr.my-4 {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 2.5rem 0; /* Más espacio alrededor de la línea */
            opacity: 0.7;
        }

        /* Enlace de "Iniciar Sesión" */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease, text-decoration 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--dark-primary-color);
            text-decoration: underline;
        }
        .text-center {
            text-align: center !important;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 1.8rem;
                max-width: 95%;
                margin: 0 1rem;
            }
            .col-6 {
                flex: 0 0 calc(100% - 1.5rem); /* En móviles, las columnas se apilan */
                max-width: calc(100% - 1.5rem);
            }
            .login-container img {
                height: 70px;
                margin-bottom: 1.5rem;
            }
            h4 {
                font-size: 1.6rem;
                margin-bottom: 2rem;
            }
            .form-control, .form-floating > label {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .toast {
                min-width: unset;
                width: calc(100% - 2rem);
                left: 1rem;
                transform: translateX(0) translateY(-30px);
                right: 1rem;
            }
            .toast.show {
                transform: translateX(0) translateY(0);
            }
            .alert-info {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
            }
            .alert-info i {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.2rem;
            }
            .login-container img {
                height: 60px;
            }
            h4 {
                font-size: 1.4rem;
                margin-bottom: 1.8rem;
            }
            .form-floating {
                margin-bottom: 1.2rem;
            }
            .form-check {
                margin-bottom: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div id="toast"
     th:class="'toast ' + (${error} ? 'error' : (${successMessage} ? 'success' : ''))"
     th:if="${error} or ${successMessage}">
    <i th:class="${error} ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle'"></i>
    <span th:text="${error} ?: ${successMessage}"></span>
</div>

<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Registro de Usuario</h4>

    <form th:action="@{/registro/enviar-codigo}" th:object="${usuario}" method="post" id="registroForm">
        <div class="row">
            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI"
                       required pattern="[0-9]{8}" title="Ingrese un DNI válido de 8 dígitos"
                       autocomplete="off" maxlength="8"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8)" />
                <label for="dni">DNI</label>
                <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres"
                       required autocomplete="given-name" readonly />
                <label for="nombres">Nombres</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos"
                       required autocomplete="family-name" readonly />
                <label for="apellidos">Apellidos</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Correo"
                       required autocomplete="email"
                       pattern=".*@.*"
                       title="El correo debe contener un @" />
                <label for="email">Correo</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>


            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Celular"
                       required pattern="[0-9]{9}" title="Ingrese un número de 9 dígitos" autocomplete="tel" />
                <label for="telefono">Celular</label>
                <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección"
                       required autocomplete="street-address" />
                <label for="direccion">Dirección</label>
            </div>

            <div class="form-floating col-12 position-relative">
                <input type="password" th:field="*{passwordHash}" id="passwordHash" class="form-control"
                       placeholder="Contraseña" required minlength="6" autocomplete="new-password" />
                <label for="passwordHash">Contraseña (mínimo 6 caracteres)</label>
                <span class="toggle-password" onclick="togglePassword('passwordHash', this)">
                    <i class="fas fa-eye-slash"></i>
                </span>
                <div th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="text-danger"></div>
            </div>

            <div class="form-floating col-12 position-relative">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Repetir contraseña" required minlength="6" autocomplete="new-password" />
                <label for="confirmPassword">Repetir contraseña</label>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                    <i class="fas fa-eye-slash"></i>
                </span>
                <div id="confirmPasswordError" class="text-danger" style="display: none;">Las contraseñas no coinciden.</div>
            </div>
        </div>

        <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" id="rolCoordinadorCheck" name="rolCoordinador" onclick="toggleCodigoCoordinador()" />
            <label class="form-check-label" for="rolCoordinadorCheck">Registrarme como Coordinador</label>
        </div>

        <div class="form-floating" id="codigoCoordinadorDiv" style="display: none;">
            <input type="text" name="codigoCoordinador" class="form-control" placeholder="Código de Coordinador" />
            <label for="codigoCoordinador">Código de Coordinador</label>
        </div>

        <div id="loadingMessage" class="alert-info" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> <span>Enviando código de verificación...</span>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitButton">
            <i class="fas fa-paper-plane"></i> Enviar código de verificación
        </button>
    </form>

    <hr class="my-4">
    <div class="text-center">
        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </div>
</div>

<script>
    function toggleCodigoCoordinador() {
        const check = document.getElementById("rolCoordinadorCheck");
        const div = document.getElementById("codigoCoordinadorDiv");
        div.style.display = check.checked ? "block" : "none";
    }

    function togglePassword(id, element) {
        const input = document.getElementById(id);
        const icon = element.querySelector('i'); // Seleccionar el icono dentro del span

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }

    async function obtenerDatosPorDNI() {
        const dniInput = document.querySelector('input[name="dni"]');
        const nombresInput = document.querySelector('input[name="nombres"]');
        const apellidosInput = document.querySelector('input[name="apellidos"]');
        const dni = dniInput.value;

        if (dni.length !== 8) {
            nombresInput.value = '';
            apellidosInput.value = '';
            dniInput.classList.remove('is-invalid'); // Limpiar validación si el DNI no es de 8 dígitos
            return;
        }

        try {
            const response = await fetch(`/api/reniec/dni/${dni}`);
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data) {
                    nombresInput.value = data.data.nombres;
                    apellidosInput.value = `${data.data.apellido_paterno} ${data.data.apellido_materno}`;
                    dniInput.classList.remove('is-invalid'); // Si es exitoso, quitar clase de error
                } else {
                    nombresInput.value = '';
                    apellidosInput.value = '';
                    // Mostrar error si la API no devuelve datos válidos
                    dniInput.classList.add('is-invalid');
                    document.querySelector('.form-floating.col-6 input[name="dni"] + label + .text-danger').textContent = 'DNI no encontrado o inválido.';
                }
            } else {
                // Manejar errores de red o del servidor de la API
                nombresInput.value = '';
                apellidosInput.value = '';
                dniInput.classList.add('is-invalid');
                document.querySelector('.form-floating.col-6 input[name="dni"] + label + .text-danger').textContent = 'Error al verificar DNI.';
            }
        } catch (error) {
            console.error('Error fetching DNI data:', error);
            nombresInput.value = '';
            apellidosInput.value = '';
            dniInput.classList.add('is-invalid');
            document.querySelector('.form-floating.col-6 input[name="dni"] + label + .text-danger').textContent = 'Error de conexión al verificar DNI.';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registroForm');
        const dniInput = document.querySelector('input[name="dni"]');
        const passwordInput = document.getElementById('passwordHash');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordErrorDiv = document.getElementById('confirmPasswordError');
        const loadingMessage = document.getElementById('loadingMessage');
        const submitButton = document.getElementById('submitButton');

        dniInput.addEventListener('input', () => {
            // Limpiar los mensajes de error existentes del DNI al escribir
            const dniErrorDiv = document.querySelector('.form-floating.col-6 input[name="dni"] + label + .text-danger');
            if (dniErrorDiv) dniErrorDiv.textContent = '';
            dniInput.classList.remove('is-invalid');

            if (dniInput.value.length === 8) {
                obtenerDatosPorDNI();
            } else {
                document.querySelector('input[name="nombres"]').value = '';
                document.querySelector('input[name="apellidos"]').value = '';
            }
        });

        // Validación en tiempo real de la confirmación de contraseña
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordErrorDiv.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
            } else {
                confirmPasswordErrorDiv.style.display = 'none';
                confirmPasswordInput.classList.remove('is-invalid');
            }
        });

        passwordInput.addEventListener('input', () => {
            // Re-validar confirmación de contraseña si la contraseña cambia
            if (confirmPasswordInput.value !== '') {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordErrorDiv.style.display = 'block';
                    confirmPasswordInput.classList.add('is-invalid');
                } else {
                    confirmPasswordErrorDiv.style.display = 'none';
                    confirmPasswordInput.classList.remove('is-invalid');
                }
            }
            // Eliminar el mensaje de error de Thymeleaf para la contraseña al escribir
            const passwordErrorDiv = document.querySelector('.form-floating.col-12 #passwordHash + label + span + .text-danger');
            if (passwordErrorDiv) passwordErrorDiv.textContent = '';
        });

        form.addEventListener('submit', function (e) {
            const pass = passwordInput.value;
            const confirm = confirmPasswordInput.value;

            if (pass !== confirm) {
                e.preventDefault();
                confirmPasswordErrorDiv.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
                // Asegurarse de ocultar el mensaje de carga si la validación falla
                loadingMessage.style.display = 'none';
                submitButton.disabled = false; // Re-habilitar el botón
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar código de verificación';
                return;
            }

            confirmPasswordErrorDiv.style.display = 'none';
            confirmPasswordInput.classList.remove('is-invalid');

            // Solo mostrar el mensaje de carga si la validación del formulario HTML es exitosa
            if (form.checkValidity()) {
                loadingMessage.style.display = 'flex';
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enviando...';
            } else {
                // Si el formulario no es válido (por ejemplo, por campos requeridos vacíos),
                // asegúrate de que el mensaje de carga no se muestre y el botón esté habilitado.
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar código de verificación';
            }
        });


        // Configuración inicial del Toast
        const toast = document.getElementById('toast');
        if (toast) {
            // Solo mostrar si tiene contenido (Thymeleaf lo manejará)
            if (toast.textContent.trim() !== '') {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove(), { once: true });
                }, 4000); // El toast se ocultará después de 4 segundos
            }
        }
    });
</script>

</body>
</html>
