<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #007aff;
            --dark-primary-color: #0051c7;
            --text-color: #1a1a1a;
            --light-text-color: #777;
            --border-color: #ccc;
            --focus-border-color: #66b2ff;
            --background-light: rgba(255, 255, 255, 0.95);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --error-color: #dc3545;
            --success-color: #28a745;
            --info-color: #17a2b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 1s ease;
        }

        .login-container {
            background-color: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 20px;
            max-width: 860px;
            width: 95%;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background-color: var(--primary-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .login-container img {
            height: 72px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.15));
        }

        h4 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--dark-primary-color);
            padding-top: 10px;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--focus-border-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.2);
            outline: none;
        }

        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 0.75rem 1rem;
            pointer-events: none;
            transform-origin: top left;
            transition: 0.2s ease-in-out;
            color: var(--light-text-color);
        }

        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.85) translateY(-0.6rem) translateX(0.15rem);
            opacity: 0.75;
            color: var(--primary-color);
        }

        .form-floating input {
            padding-right: 1rem;
        }

        .form-floating label {
            padding-left: 1rem !important;
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.35);
        }

        .btn-primary:hover {
            background-color: var(--dark-primary-color);
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.45);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
        }

        .w-100 {
            width: 100%;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 320px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        .form-check {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            margin-top: 0.25em;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.25);
            border-radius: 0.25rem;
            appearance: none;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e");
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-check-label {
            margin-left: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .alert-info {
            color: var(--info-color);
            background-color: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.2);
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .text-danger {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .col-6 {
            flex: 0 0 48%;
        }

        .col-12 {
            flex: 0 0 100%;
        }

        @media (max-width: 768px) {
            .col-6 {
                flex: 0 0 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="toast"
     th:class="'toast ' + (${error} ? 'error show' : (${successMessage} ? 'success show' : ''))"
     th:text="${error} ?: ${successMessage}">
</div>

<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Registro de Usuario</h4>

    <form th:action="@{/registro/enviar-codigo}" th:object="${usuario}" method="post" id="registroForm">
        <div class="row">
            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI"
                       required pattern="[0-9]{8}" title="Ingrese un DNI válido de 8 dígitos"
                       autocomplete="off" maxlength="8"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8)" />
                <label for="dni">DNI</label>
                <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger small"></div>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres"
                       required autocomplete="given-name" readonly />
                <label for="nombres">Nombres</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos"
                       required autocomplete="family-name" readonly />
                <label for="apellidos">Apellidos</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Correo"
                       required autocomplete="email" />
                <label for="email">Correo</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Celular"
                       required pattern="[0-9]{9}" title="Ingrese un número de 9 dígitos" autocomplete="tel" />
                <label for="telefono">Celular</label>
            </div>

            <div class="form-floating col-6 position-relative">
                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección"
                       required autocomplete="street-address" />
                <label for="direccion">Dirección</label>
            </div>

            <div class="form-floating col-12 position-relative">
                <input type="password" th:field="*{passwordHash}" id="passwordHash" class="form-control"
                       placeholder="Contraseña" required minlength="6" autocomplete="new-password" />
                <label for="passwordHash">Contraseña (mínimo 6 caracteres)</label>
                <i class="fa-solid fa-eye-slash position-absolute"
                   style="top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer;"
                   onclick="togglePassword('passwordHash', this)"></i>
            </div>

            <div class="form-floating col-12 position-relative">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Repetir contraseña" required minlength="6" autocomplete="new-password" />
                <label for="confirmPassword">Repetir contraseña</label>
                <i class="fa-solid fa-eye-slash position-absolute"
                   style="top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer;"
                   onclick="togglePassword('confirmPassword', this)"></i>
                <div id="confirmPasswordError" class="text-danger small" style="display: none;">Las contraseñas no coinciden.</div>
            </div>
        </div>

        <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" id="rolCoordinadorCheck" name="rolCoordinador" onclick="toggleCodigoCoordinador()" />
            <label class="form-check-label" for="rolCoordinadorCheck">Registrarme como Coordinador</label>
        </div>

        <div class="form-floating" id="codigoCoordinadorDiv" style="display: none;">
            <input type="text" name="codigoCoordinador" class="form-control" placeholder="Código de Coordinador" />
            <label for="codigoCoordinador">Código de Coordinador</label>
        </div>

        <div id="loadingMessage" class="alert alert-info mt-3" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> <span class="ms-2"> Enviando código de verificación...</span>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitButton">
            <i class="fas fa-paper-plane"></i> Enviar código de verificación
        </button>
    </form>

    <hr class="my-4">
    <div class="text-center">
        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </div>
</div>

<script>
    function toggleCodigoCoordinador() {
        const check = document.getElementById("rolCoordinadorCheck");
        const div = document.getElementById("codigoCoordinadorDiv");
        div.style.display = check.checked ? "block" : "none";
    }

    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.classList.toggle("fa-eye-slash", !isHidden);
        icon.classList.toggle("fa-eye", isHidden);
    }

    async function obtenerDatosPorDNI() {
        const dniInput = document.querySelector('input[name="dni"]');
        const nombresInput = document.querySelector('input[name="nombres"]');
        const apellidosInput = document.querySelector('input[name="apellidos"]');
        const dni = dniInput.value;

        if (dni.length !== 8) {
            nombresInput.value = '';
            apellidosInput.value = '';
            return;
        }

        try {
            const response = await fetch(`/api/reniec/dni/${dni}`);
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data) {
                    nombresInput.value = data.data.nombres;
                    apellidosInput.value = `${data.data.apellido_paterno} ${data.data.apellido_materno}`;
                } else {
                    nombresInput.value = '';
                    apellidosInput.value = '';
                }
            }
        } catch {
            nombresInput.value = '';
            apellidosInput.value = '';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registroForm');
        const dniInput = document.querySelector('input[name="dni"]');
        const passwordInput = document.getElementById('passwordHash');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorDiv = document.getElementById('confirmPasswordError');
        const loadingMessage = document.getElementById('loadingMessage');
        const submitButton = document.getElementById('submitButton');

        dniInput.addEventListener('input', () => {
            if (dniInput.value.length === 8) {
                obtenerDatosPorDNI();
            }
        });

        form.addEventListener('submit', function (e) {
            const pass = passwordInput.value;
            const confirm = confirmPasswordInput.value;

            if (pass !== confirm) {
                e.preventDefault();
                errorDiv.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
                return;
            }

            errorDiv.style.display = 'none';
            confirmPasswordInput.classList.remove('is-invalid');

            if (form.checkValidity()) {
                loadingMessage.style.display = 'flex';
                submitButton.disabled = true;
            }
        });

        const toast = document.getElementById('toast');
        if (toast && toast.classList.contains('show')) {
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
    });
</script>

</body>
</html>
