<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #007aff;
            --dark-primary-color: #0051c7;
            --text-color: #1a1a1a;
            --light-text-color: #888;
            --border-color: #ddd;
            --focus-border-color: #66b2ff;
            --background-light: rgba(255, 255, 255, 0.85);
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1d3557, #457b9d);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            animation: fadeIn 1s ease;
        }

        .login-container {
            background: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 20px;
            max-width: 420px;
            width: 92%;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background-color: var(--primary-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .login-container img {
            height: 70px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        }

        .login-container h4 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--dark-primary-color);
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--focus-border-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.2);
            outline: none;
        }

        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 0.75rem 1rem;
            pointer-events: none;
            color: var(--light-text-color);
            transition: 0.2s ease;
            transform-origin: top left;
        }

        .form-floating > .form-control:not(:placeholder-shown) ~ label,
        .form-floating > .form-control:focus ~ label {
            transform: scale(0.85) translateY(-0.6rem) translateX(0.15rem);
            opacity: 0.75;
            color: var(--primary-color);
        }

        .form-floating input {
            padding-right: 2.7rem;
        }

        .form-floating label {
            padding-left: 1rem !important;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.1rem;
        }

        .toggle-password:hover {
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.35);
        }

        .btn-primary:hover {
            background-color: var(--dark-primary-color);
            box-shadow: 0 8px 24px rgba(0, 91, 200, 0.45);
        }

        .btn-block {
            width: 100%;
        }

        .text-end {
            text-align: right !important;
        }

        .text-center {
            text-align: center !important;
        }

        .text-decoration-none {
            text-decoration: none !important;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--dark-primary-color);
            text-decoration: underline;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .my-4 {
            margin-top: 1.5rem !important;
            margin-bottom: 1.5rem !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 320px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }

        hr.my-4 {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .form-control {
                font-size: 0.95rem;
            }

            .btn {
                font-size: 0.95rem;
            }

            .login-container h4 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

<div th:if="${mensaje} or ${successMessage}" id="toast"
     class="toast show"
     th:classappend="${tipo} ?: (${successMessage} ? 'success' : 'error')"
     th:text="${mensaje} ?: ${successMessage}">
</div>

<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Sistema de Reservas Deportivas</h4>

    <form th:action="@{/processLogin}" method="post">
        <div class="form-floating mb-4 position-relative">
            <input type="email" name="username" id="username" class="form-control"
                   placeholder="Correo Electrónico" autocomplete="email" required />
            <label for="username">Correo Electrónico</label>
        </div>

        <div class="form-floating mb-4 position-relative">
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Contraseña" autocomplete="current-password" required />
            <label for="password">Contraseña</label>
            <span class="toggle-password" onclick="togglePassword()">
        <i id="eyeIcon" class="fas fa-eye-slash"></i>
      </span>
        </div>

        <div class="row mb-4">
            <div class="col-md-12 text-end">
                <a th:href="@{/recuperar/olvide}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
    </form>

    <hr class="my-4">

    <div class="text-center">
        ¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("password");
        const icon = document.getElementById("eyeIcon");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast) {
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }
    });
</script>

</body>
</html>
