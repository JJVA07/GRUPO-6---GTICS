<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('/img/photos/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            height: 60px;
            margin-bottom: 10px;
        }

        .login-container h4 {
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Sistema de Reservas Deportivas</h4>

    <!-- Mostrar mensaje de error si login falla -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Correo y/o contraseña incorrectos.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/processLogin}" method="post">
        <div class="form-floating mb-4">
            <input type="email" name="username" class="form-control" id="username" placeholder="Correo Electrónico" required />
            <label for="username">Correo Electrónico</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required />
            <label for="password">Contraseña</label>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="loginCheck" />
                    <label class="form-check-label" for="loginCheck">Recordarme</label>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <a th:href="@{/recuperar-password}">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block w-100">Ingresar</button>
    </form>

    <hr class="my-4">

    <div class="text-center">
        ¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
    </div>
</div>
</body>
</html>
