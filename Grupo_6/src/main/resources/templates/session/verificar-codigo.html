<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Código - Sistema de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('/img/photos/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            height: 60px;
            margin-bottom: 10px;
        }

        .login-container h4 {
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img th:src="@{/img/photos/fondo-municipalidad.jpg}" alt="Logo Municipalidad San Miguel" />
    <h4>Verificación de Cuenta</h4>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/registro/verificar-codigo}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="codigoIngresado" id="codigoIngresado" class="form-control" required placeholder="Código de verificación" />
            <label for="codigoIngresado">Código de verificación</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Verificar</button>
    </form>
</div>
</body>
</html>
