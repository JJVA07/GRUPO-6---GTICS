        <script>
            const horasReservadas = {
                // Simulación de reservas: fecha => [horas reservadas]
                "2025-04-22": ["08:00", "09:00"],
                "2025-04-23": ["10:00", "11:00", "12:00"]
            };

            function cargarHorasDisponibles() {
                const horaSelect = document.getElementById("hora");
                const fecha = document.getElementById("fecha").value;
                const reservadas = horasReservadas[fecha] || [];
                horaSelect.innerHTML = ""; // Limpiar opciones

                for (let h = 6; h < 21; h++) { // Hasta 20 porque máximo 2h
                    const horaStr = `${h.toString().padStart(2, '0')}:00`;
                    const siguienteHora = `${(h + 1).toString().padStart(2, '0')}:00`;
                    const dosHorasDespues = `${(h + 2).toString().padStart(2, '0')}:00`;

                    // Verificar si el bloque de 1 o 2 horas está libre
                    const bloque1Disponible = !reservadas.includes(horaStr);
                    const bloque2Disponible = bloque1Disponible && !reservadas.includes(siguienteHora);

                    if (bloque1Disponible) {
                        const option = document.createElement("option");
                        option.value = horaStr;
                        option.text = `${horaStr}`;
                        if (!bloque2Disponible) {
                            option.text += " (solo 1h disponible)";
                        }
                        horaSelect.appendChild(option);
                    }
                }
            }

            document.getElementById("fecha").addEventListener("change", cargarHorasDisponibles);

            function reservar() {
                const fecha = document.getElementById("fecha").value;
                const hora = document.getElementById("hora").value;
                const duracion = parseInt(document.getElementById("duracion").value);
                const reservadas = horasReservadas[fecha] || [];

                const horasSeleccionadas = [];
                for (let i = 0; i < duracion; i++) {
                    const horaReserva = (parseInt(hora.split(":")[0]) + i).toString().padStart(2, '0') + ":00";
                    if (reservadas.includes(horaReserva)) {
                        alert(`La hora ${horaReserva} ya está reservada.`);
                        return;
                    }
                    horasSeleccionadas.push(horaReserva);
                }

                // Redirección a página de confirmación (puedes cambiar el nombre del archivo si es diferente)
                const params = new URLSearchParams({
                    fecha: fecha,
                    hora: hora,
                    duracion: duracion
                });
                window.location.href = `FormularioReservas.html?${params.toString()}`;
            }

            // Inicialización
            window.addEventListener('DOMContentLoaded', () => {
                document.getElementById("fecha").valueAsDate = new Date();
                cargarHorasDisponibles();
            });
        </script>
