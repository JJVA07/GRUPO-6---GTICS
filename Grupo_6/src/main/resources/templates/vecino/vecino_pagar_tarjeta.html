<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva pendiente</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .payment-card {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .payment-card h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group-text {
            background-color: #f1f1f1;
            border-right: 0;
        }

        .form-control {
            border-left: 0;
        }

        .card-icons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .card-icons img {
            width: 50px;
            height: auto;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .btn-submit {
            background-color: #00bfff;
            color: #fff;
            width: 100%;
            font-size: 1.1rem;
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #009fd6;
        }

        /* Ajustar tamaño de input pequeño */
        .small-input {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
</head>

<body>
<div class="wrapper">
    <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>
    <div class="main">
        <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>
        <main class="content">


            <div class="container-fluid p-4">

                <div class="d-flex align-items-center mb-3">
                    <a href="javascript:history.back()" class="text-decoration-none">
                        <img th:src="@{/img/icons/retroceder.png}" alt="Retroceder" style="height: 60px; width: 60px;">
                    </a>
                </div>
                <div class="payment-card">
                    <h4>Pagar con Tarjeta</h4>
                    <div class="card-icons">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                    </div>

                    <form th:action="@{/vecino/reservas/procesar-pago-tarjeta}" method="post" onsubmit="return validarFormulario()">
                        <input type="hidden" name="idreserva" th:value="${reserva.idreserva}" />

                        <div class="mb-3">
                            <label for="numero" class="form-label">Número de Tarjeta</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                <input type="text" name="numero" id="numero" class="form-control"
                                       th:value="${param.numero}" placeholder="•••• •••• •••• ••••" maxlength="16" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vencimiento" class="form-label">Vencimiento (MM/AAAA)</label>
                                <input type="month" name="vencimiento" id="vencimiento"
                                       class="form-control small-input" required>
                            </div>


                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" name="cvv" id="cvv" maxlength="3" class="form-control small-input"
                                       th:value="${param.cvv}" placeholder="123" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">Confirmar Pago</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script>
    function validarFormulario() {
        const numero = document.getElementById("numero").value.trim().replace(/\s+/g, '');
        const vencimiento = document.getElementById("vencimiento").value.trim();
        const cvv = document.getElementById("cvv").value.trim();
        const hoy = new Date();
        const [año, mes] = vencimiento.split("-");
        const fechaVencimiento = new Date(año, mes);

        if (fechaVencimiento <= new Date(hoy.getFullYear(), hoy.getMonth())) {
            alert("La fecha de vencimiento no puede ser pasada.");
            return false;
        }

        if (!/^\d{16}$/.test(numero)) {
            alert("El número de tarjeta debe tener exactamente 16 dígitos.");
            return false;
        }

        if (!/^\d{3}$/.test(cvv)) {
            alert("El CVV debe tener exactamente 3 dígitos.");
            return false;
        }

        if (!/^\d{4}-\d{2}$/.test(vencimiento)) {
            alert("Seleccione una fecha de vencimiento válida.");
            return false;
        }

        return true;
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const vencimientoInput = document.getElementById("vencimiento");

        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const minValue = `${year}-${month}`; // Formato YYYY-MM

        vencimientoInput.min = minValue;
    });
</script>



<div th:replace="~{fragments/chatbot.html}"></div>
</body>
</html>
