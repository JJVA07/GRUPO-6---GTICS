<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas de Gimnasio</title>

        <!-- Estilos locales -->
        <link href="../../static/css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar exclusivo para Vecino -->
            <nav id="sidebar" class="sidebar js-sidebar">
                <div class="sidebar-content js-simplebar">
                    <a class="sidebar-brand" href="#">
                        <span class="align-middle">Reservas San Miguel</span>
                    </a>
                    <ul class="sidebar-nav">
                        <li class="sidebar-item active">
                            <a class="sidebar-link" href="#">
                                <i class="align-middle" data-feather="home"></i> <span class="align-middle">Inicio</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="#">
                                <i class="align-middle" data-feather="calendar"></i> <span class="align-middle">Mis Reservas</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="#">
                                <i class="align-middle" data-feather="user"></i> <span class="align-middle">Mi Perfil</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="main">
                <!-- Navbar superior -->
                <nav class="navbar navbar-expand navbar-light navbar-bg">
                    <a class="sidebar-toggle js-sidebar-toggle">
                        <i class="hamburger align-self-center"></i>
                    </a>
                    <div class="navbar-collapse collapse">
                        <ul class="navbar-nav navbar-align ms-auto">
                            <!-- Ícono de campana (sin dropdown) -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" title="Notificaciones">
                                    <img src="/static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;">
                                </a>
                            </li>

                            <!-- Dropdown de usuario existente -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i data-feather="user"></i>
                                    <span class="text-dark">Vecino</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Mi cuenta</a></li>
                                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->


                <!-- Footer -->
                <footer class="footer mt-auto py-3">
                    <div class="text-center mt-5 mb-5" >
                        <img src="../../static/img/photos/logo-san-miguel.png" alt="Municipalidad de San Miguel" height="60" >
                    </div>

                    <div class="container text-center text-muted">
                        Municipalidad de San Miguel © 2025
                    </div>
                </footer>
            </div>
        </div>

        <!-- Scripts -->
        <!-- Scripts en el orden correcto -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            // Inicialización completa
            document.addEventListener('DOMContentLoaded', function() {
                // 1. Feather Icons
                feather.replace();

                // 2. Sidebar Toggle (versión mejorada)
                const sidebarToggle = document.querySelector('.js-sidebar-toggle');
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main');

                if (sidebarToggle && sidebar && mainContent) {
                    sidebarToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        sidebar.classList.toggle('collapsed');
                        mainContent.classList.toggle('sidebar-collapsed');

                        // Opcional: Para persistencia del estado
                        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    });

                    // Cargar estado inicial si existe
                    if (localStorage.getItem('sidebarCollapsed') === 'true') {
                        sidebar.classList.add('collapsed');
                        mainContent.classList.add('sidebar-collapsed');
                    }
                }

                // 3. Dropdown (aseguramos funcionamiento)
                if (typeof bootstrap !== 'undefined') {
                    const dropdownElement = document.querySelector('.dropdown-toggle');
                    if (dropdownElement) {
                        new bootstrap.Dropdown(dropdownElement);
                    }
                }
            });
        </script>
    </body>
</html>
