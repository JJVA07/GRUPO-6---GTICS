<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio - Vecino</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
        <style>
            ::-webkit-scrollbar {
                display: none;
            }
        </style>

    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>

            <!-- Main -->
            <div class="main">
                <!-- Navbar -->
                <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>

                <!-- Contenido principal -->
                <main class="content">


                    <div class="container-fluid p-4">

                        <!-- Opciones de Reservar -->
                        <h3 class="mb-4">Reservar</h3>
                        <div th:replace="~{fragments/opciones-reserva :: opciones-reserva}"></div>
                        <!-- Banner -->
                        <div class="mb-5 position-relative rounded-3 overflow-hidden">
                            <img th:src="@{/img/photos/banner-canchas.jpg}" class="img-fluid w-100" alt="Banner">

                            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50">
                                <div class="text-center text-white px-3 px-md-5">
                                    <h1 class="fw-bold display-5 mb-3">¡Bienvenido a Reservas San Miguel!</h1>
                                    <p class="lead mb-3">Encuentra y reserva tu espacio deportivo favorito con solo unos clics</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Footer -->
                <footer class="footer mt-auto py-3">
                    <div class="text-center mt-3 mb-3">
                        <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo" height="60">
                    </div>
                    <div class="container text-center text-muted">
                        Municipalidad de San Miguel © 2025
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const toggle = document.querySelector(".js-sidebar-toggle");
                const sidebar = document.getElementById('sidebar');
                if (toggle) {
                    toggle.addEventListener("click", function (e) {
                        e.preventDefault();
                        document.body.classList.toggle("sidebar-collapsed");
                    });
                }
            });
        </script>
    </body>
</html>
