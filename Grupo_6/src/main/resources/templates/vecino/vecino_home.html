<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reservas - Vecino</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
</head>
<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>

    <!-- Main -->
    <div class="main">

        <!-- Navbar -->
        <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>

        <!-- Contenido principal -->
        <main class="content px-4 py-3">
            <h2 class="mb-4">Bienvenido, Vecino</h2>
            <p>Este es tu panel de inicio. Aquí verás tus reservas y otra información relevante.</p>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>

    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });
    });
</script>
</body>
</html>
