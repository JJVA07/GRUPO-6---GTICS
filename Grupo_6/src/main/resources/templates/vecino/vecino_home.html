<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Vecino</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .top-navbar {
            min-height: 80px;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .navbar-nav .nav-link,
        .navbar-nav .dropdown-toggle {
            display: flex;
            align-items: center;
        }

        .banner-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
        }

        .carousel-caption-gradient {
            background: rgba(0, 123, 255, 0.6); /* azul Bootstrap con transparencia */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            color: white;
            z-index: 10;
            text-align: center;
        }

        .carousel-caption-gradient a {
            pointer-events: auto;
            cursor: pointer;
        }

        .carousel-item {
            position: relative;
        }
        .carousel-item img {
            transition: transform 0.8s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.08);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: brightness(0) invert(1);
        }

        .btn-custom {
            background-color: #ff9900;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e68100;
        }

        /* Responsive ajustes */
        @media (max-width: 768px) {
            .navbar-nav {
                gap: 1rem !important;
                padding-top: 1rem;
            }

            .dropdown-menu {
                width: 100%;
            }

            .carousel-item img {
                height: 280px !important;
            }
        }
    </style>
</head>

<body>

<div class="wrapper d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>

    <!-- Main -->
    <div class="main w-100">
        <!-- Navbar -->
        <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>

        <!-- Contenido principal -->
        <main class="content">
            <div class="container-fluid p-4">

                <div class="mb-5 position-relative rounded-4 overflow-hidden shadow" style="max-width: 728px; margin: auto;">
                    <img th:src="@{/img/photos/banner.png}"
                         class="img-fluid"
                         style="width: 100%; height: auto;"
                         alt="Banner">
                </div>

                <!-- Banner -->
                <div class="mb-5 position-relative rounded-4 overflow-hidden shadow">
                    <img src="/img/photos/banner-canchas.jpg" class="img-fluid w-100" alt="Banner">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center banner-overlay">
                        <div class="text-center text-white px-2 px-sm-3 px-md-5">
                            <!-- Texto que cambia de tamaño según el viewport -->
                            <h1 class="fw-bold mb-3 banner-title fs-2 fs-md-1">
                                ¡Bienvenido a Reservas San Miguel!
                            </h1>
                            <p class="lead mb-4 banner-subtitle fs-6 fs-md-4">
                                Reserva tus canchas y espacios deportivos de forma fácil y rápida
                            </p>
                            <a href="#carouselExampleAutoplaying" class="btn btn-custom btn-lg rounded-pill shadow">
                                Ver espacios
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Carrusel -->
                <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade mb-5 rounded-4 shadow overflow-hidden" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <th:block th:each="sede, iterStat : ${sedes}">
                            <div class="carousel-item" th:classappend="${iterStat.index == 0} ? ' active'">
                                <div class="position-relative">
                                    <img th:src="@{/vecino/imagen/{id}(id=${sede.idsede})}"
                                         class="d-block w-100"
                                         style="height:450px; object-fit:cover;"
                                         th:alt="'Imagen de ' + ${sede.nombre}"
                                         onerror="this.onerror=null;this.src='/img/no-image.jpg';">
                                    <div class="carousel-caption-gradient d-flex flex-column align-items-center justify-content-center">
                                        <h4 class="fw-bold mb-1 text-white" th:text="${sede.nombre}"></h4>
                                        <small class="mb-2 text-white" th:text="${sede.direccion}"></small>
                                        <a th:href="@{'/vecino/sede/' + ${sede.idsede} + '/servicios'}"
                                           class="btn btn-light btn-sm fw-semibold shadow-sm rounded-pill px-4"
                                           style="z-index: 20;">
                                            Ver más
                                        </a>
                                    </div>



                                </div>
                            </div>
                        </th:block>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }
    });
</script>


<div th:replace="~{fragments/chatbot.html}"></div>
</body>
</html>
