<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Reserva</title>

        <!-- Estilos locales -->
        <link href="../../static/css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <div class="main">
                <!-- Navbar -->
                <nav class="navbar navbar-expand navbar-light navbar-bg">
                    <a class="sidebar-toggle js-sidebar-toggle">
                        <i class="hamburger align-self-center"></i>
                    </a>
                    <div class="navbar-collapse collapse">
                        <ul class="navbar-nav navbar-align ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="Notificaciones.html">
                                    <img src="../../static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;">
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                    <i data-feather="user"></i> <span class="text-dark">Vecino</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="perfil.html">Mi cuenta</a></li>
                                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->
                <main class="content">
                    <div class="container-fluid p-4">

                        <!-- Opciones de Reservar -->
                        <h2 class="mb-4">RESERVAR</h2>
                        <div class="row text-center mb-5 reservar-opciones">
                            <div class="col">
                                <a href="vecino_ListaComplejoDeportivo.html">
                                    <img src="../../static/img/icons/icon-gym.png" height="40">
                                    <p>Gimnasio</p>
                                </a>
                            </div>
                            <div class="col">
                                <a href="vecino_ListaComplejoDeportivo.html">
                                    <img src="../../static/img/icons/icon-losa.jpeg" height="40">
                                    <p>Cancha losa</p>
                                </a>
                            </div>
                            <div class="col">
                                <a href="vecino_ListaComplejoDeportivo.html">
                                    <img src="../../static/img/icons/icon-grass.jpeg" height="40">
                                    <p>Cancha grass</p>
                                </a>
                            </div>
                            <div class="col">
                                <a href="vecino_ListaComplejoDeportivo.html">
                                    <img src="../../static/img/icons/icon-pool.jpeg" height="40">
                                    <p>Piscina</p>
                                </a>

                            </div>
                            <div class="col">
                                <a href="vecino_ListaComplejoDeportivo.html">
                                    <img src="../../static/img/icons/icon-atletismo.jpeg" height="40">
                                    <p>Atletismo</p>
                                </a>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <a href="Seleccionfechayhora.html" class="text-decoration-none">
                                <img src="/static/img/icons/retroceder.png" alt="Retroceder" style="height: 30px; width: 30px;">
                            </a>
                        </div>
                        <div class="container mt-4">
                            <div class="card p-4 shadow rounded">
                                <h4 class="mb-4">Datos de la Reserva</h4>
                                <form action="reserva" method="POST">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label">Nombre:</label>
                                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellido" class="form-label">Apellido:</label>
                                            <input type="text" id="apellido" name="apellido" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="correo" class="form-label">Correo electrónico:</label>
                                            <input type="email" id="correo" name="correo" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label">Teléfono:</label>
                                            <input type="tel" id="telefono" name="telefono" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="dni" class="form-label">DNI:</label>
                                            <input type="text" id="dni" name="dni" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="fecha" class="form-label">Fecha:</label>
                                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="horario" class="form-label">Horario:</label>
                                            <select id="horario" name="horario" class="form-select" required>
                                                <option value="">Seleccione un horario</option>
                                                <option value="06:00-07:00">06:00 - 07:00</option>
                                                <option value="07:00-08:00">07:00 - 08:00</option>
                                                <option value="08:00-09:00">08:00 - 09:00</option>
                                                <option value="17:00-18:00">17:00 - 18:00</option>
                                                <option value="18:00-19:00">18:00 - 19:00</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <a href="FormularioPago.html" class="btn btn-primary">Continuar</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </main>

                <!-- Footer -->
                <footer class="footer mt-auto py-3">
                    <div class="text-center mt-5 mb-5">
                        <img src="../../static/img/photos/logo-san-miguel.png" height="60">
                    </div>
                    <div class="container text-center text-muted">
                        Municipalidad de San Miguel © 2025
                    </div>
                </footer>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();

            fetch('../fragments/sidebar-vecino.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    const sidebarToggle = document.querySelector('.js-sidebar-toggle');
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.querySelector('.main');

                    if (sidebarToggle && sidebar && mainContent) {
                        sidebarToggle.addEventListener('click', function (e) {
                            e.preventDefault();
                            sidebar.classList.toggle('collapsed');
                            mainContent.classList.toggle('sidebar-collapsed');
                            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                        });
                    }

                    feather.replace();
                });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const fecha = params.get("fecha");
                const hora = params.get("hora");
                const duracion = params.get("duracion");

                // Mostrar los valores en el formulario si existen
                if (fecha && hora && duracion) {
                    // Asignar a inputs si existen
                    const inputFecha = document.getElementById("input-fecha");
                    const inputHora = document.getElementById("input-hora");
                    const inputDuracion = document.getElementById("input-duracion");

                    if (inputFecha) inputFecha.value = fecha;
                    if (inputHora) inputHora.value = hora;
                    if (inputDuracion) inputDuracion.value = duracion + " hora(s)";
                }
            });
        </script>

    </body>
</html>
