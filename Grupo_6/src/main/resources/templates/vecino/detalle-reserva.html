<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detalle de Reserva</title>
    <link href="../../static/css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
        .card label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div class="main">

        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Notificaciones.html">
                            <img src="../../static/img/icons/campana.png" alt="Notificaciones" style="height: 18px; width: 18px;">
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i data-feather="user"></i> <span class="text-dark">Vecino</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="perfil.html">Mi cuenta</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido -->
        <main class="content">
            <div class="container-fluid p-4">
                <h2 class="mb-4">Detalle de Reserva</h2>

                <div class="card shadow-sm p-4">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Instalación:</label>
                            <p>Gimnasio Municipal</p>
                        </div>
                        <div class="col-md-6">
                            <label>Fecha:</label>
                            <p>01/05/2025</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Hora:</label>
                            <p>08:00 - 09:00</p>
                        </div>
                        <div class="col-md-6">
                            <label>Estado:</label>
                            <span class="badge bg-success">Confirmado</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Ubicación:</label>
                        <p>Jr. Agustín Gamarra N°120</p>
                    </div>

                    <div class="mb-3">
                        <label>Observaciones:</label>
                        <p>Ninguna observación adicional.</p>
                    </div>

                    <div class="text-end">
                        <a href="vecino_reservas.html" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();

    fetch('../fragments/sidebar-vecino.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;

            const toggle = document.querySelector('.js-sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const main = document.querySelector('.main');
            toggle?.addEventListener('click', function (e) {
                e.preventDefault();
                sidebar.classList.toggle('collapsed');
                main.classList.toggle('sidebar-collapsed');
            });

            feather.replace();
        });
</script>
</body>
</html>
