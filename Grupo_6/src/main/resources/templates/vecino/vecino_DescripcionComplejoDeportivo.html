<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complejos Deportivos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>
            <div class="main">
                <!-- Navbar -->
                <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>
                <!-- Contenido principal -->
                <main class="content">
                    <div class="container py-4">
                        <div th:replace="~{fragments/opciones-reserva :: opciones-reserva}"></div>

                        <div class="card mb-4">
                            <div class="row g-0 align-items-center">
                                <!-- Imagen al lado izquierdo -->
                                <div class="col-md-6">
                                    <img th:src="@{'/vecino/imagen/' + ${sedeServicio.servicio.idservicio}}"
                                         class="img-fluid rounded-start"
                                         style="height: 100%; object-fit: cover; max-height: 400px; width: 100%;"
                                         alt="Imagen del complejo">
                                </div>

                                <!-- Texto al lado derecho -->
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h3 class="card-title" th:text="${sedeServicio.servicio.nombre}">Nombre del Servicio</h3>
                                        <p class="card-text" th:text="${sedeServicio.servicio.descripcion}">Descripción del servicio</p>
                                        <p class="card-text">
                                            <strong>Horario:</strong>
                                            <span th:text="${sedeServicio.servicio.horarioInicio}"></span> -
                                            <span th:text="${sedeServicio.servicio.horarioFin}"></span>
                                        </p>
                                        <p class="card-text">
                                            <strong>Contacto Soporte:</strong>
                                            <span th:text="${sedeServicio.servicio.contactoSoporte}">987654321</span>
                                        </p>
                                        <p class="card-text">
                                            <strong>Monto:</strong> S/
                                            <span th:text="${sedeServicio.tarifa.monto}">0.00</span>
                                        </p>
                                        <a th:href="@{'/vecino' }" class="btn btn-primary">Reservar</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </main>


                <!-- Footer -->
                <footer class="footer mt-auto py-3">
                    <div class="text-center mt-5 mb-3">
                        <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo" height="60">
                    </div>
                    <div class="container text-center text-muted">
                        Municipalidad de San Miguel © 2025
                    </div>
                </footer>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const toggle = document.querySelector(".js-sidebar-toggle");
                if (toggle) {
                    toggle.addEventListener("click", function (e) {
                        e.preventDefault();
                        document.body.classList.toggle("sidebar-collapsed");
                    });
                }
            });
        </script>
    </body>
</html>
