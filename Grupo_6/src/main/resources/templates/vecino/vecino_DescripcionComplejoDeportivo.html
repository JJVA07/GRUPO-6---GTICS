<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complejos Deportivos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
        <!-- En el <head> -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <style>
            ::-webkit-scrollbar {
                display: none;
            }
            .hover-zoom img {
                transition: transform 0.4s ease;
            }

            .hover-zoom:hover img {
                transform: scale(1.03);
            }

            .btn-animated {
                transition: all 0.3s ease-in-out;
            }

            .btn-animated:hover {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(13, 110, 253, 0.5); /* azul Bootstrap */
            }
        </style>

    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>
            <div class="main">
                <!-- Navbar -->
                <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>
                <!-- Contenido principal -->
                <main class="content">
                    <div class="container py-4">
                        <div th:replace="~{fragments/opciones-reserva :: opciones-reserva}"></div>
                        <div class="card shadow-lg border-0 mb-5"
                             data-aos="zoom-in"
                             data-aos-duration="900"
                             data-aos-easing="ease-out-cubic"
                             data-aos-anchor-placement="top-bottom">


                        <div class="row g-0 align-items-stretch">
                                <!-- Imagen grande con overlay -->
                                <div class="col-md-6 position-relative">
                                    <img th:src="@{'/vecino/imagen/' + ${sedeServicio.servicio.idservicio}}"
                                         class="img-fluid rounded-start"
                                         style="height: 100%; object-fit: cover; max-height: 450px; width: 100%;"
                                         alt="Imagen del complejo">

                                </div>

                                <div class="col-md-6 d-flex align-items-center">
                                    <div class="card-body p-4">
                                        <h2 class="card-title fw-bold mb-3 text-primary" th:text="${sedeServicio.servicio.nombre}">
                                            Nombre del Servicio
                                        </h2>

                                        <p class="text-muted fst-italic mb-3">
                                            <i class="bi bi-info-circle-fill me-2"></i>
                                            <span th:text="${sedeServicio.servicio.descripcion}">Descripción detallada</span>
                                        </p>

                                        <div class="mb-3">
                                            <i class="bi bi-clock-fill me-2 text-secondary"></i>
                                            <strong>Horario:</strong>
                                            <span th:text="${#temporals.format(sedeServicio.servicio.horarioInicio, 'hh:mm a')}"></span> -
                                            <span th:text="${#temporals.format(sedeServicio.servicio.horarioFin, 'hh:mm a')}"></span>

                                        </div>

                                        <div class="mb-3">
                                            <i class="bi bi-person-lines-fill me-2 text-secondary"></i>
                                            <strong>Soporte:</strong>
                                            <span th:text="${sedeServicio.servicio.contactoSoporte}">987654321</span>
                                        </div>

                                        <div class="mb-3">
                                            <i class="bi bi-cash-stack me-2 text-secondary"></i>
                                            <strong>Costo:</strong>
                                            <span class="badge bg-success fs-6">S/ <span th:text="${sedeServicio.tarifa.monto}">0.00</span></span>
                                        </div>

                                        <div class="mb-4">
                                            <i class="bi bi-people-fill me-2 text-secondary"></i>
                                            <strong>Aforo disponible:</strong>
                                            <span th:if="${horarios != null and !horarios.isEmpty() and horarios.get(0).aforoDisponible > 0}"
                                                  class="badge bg-warning text-dark fs-6 ms-1"
                                                  th:text="${horarios.get(0).aforoDisponible}">0</span>
                                            <span th:if="${horarios != null and !horarios.isEmpty() and horarios.get(0).aforoDisponible == 0}"
                                                  class="badge bg-danger text-light fs-6 ms-1">Aforo no disponible</span>
                                            <span th:if="${horarios == null or horarios.isEmpty()}"
                                                  class="text-muted ms-2">No establecido</span>
                                        </div>


                                        <a th:href="@{'/vecino/reservas/nueva'(idSedeServicio=${sedeServicio.idSedeServicio})}"
                                           class="btn btn-outline-primary btn-lg w-100 btn-animated"
                                           th:classappend="${horarios != null and !horarios.isEmpty() and horarios.get(0).aforoDisponible == 0} ? 'disabled'">
                                            <i class="bi bi-calendar-check me-2"></i> Reservar ahora
                                        </a>



                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>


                <!-- Footer -->
                <footer class="footer mt-auto py-3">
                    <div class="text-center mt-5 mb-3">
                        <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo" height="60">
                    </div>
                    <div class="container text-center text-muted">
                        Municipalidad de San Miguel © 2025
                    </div>
                </footer>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const toggle = document.querySelector(".js-sidebar-toggle");
                if (toggle) {
                    toggle.addEventListener("click", function (e) {
                        e.preventDefault();
                        document.body.classList.toggle("sidebar-collapsed");
                    });
                }
            });
        </script>
        <!-- Antes de cerrar </body> -->
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 800,
                once: true,
                mirror: false
            });
        </script>


    </body>
</html>
