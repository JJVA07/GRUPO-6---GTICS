<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Vecino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div id="sidebar-container"></div>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="../../static/img/icons/campana.png" style="height:18px; width:18px;">
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i data-feather="user"></i> <span class="text-dark">Vecino</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="perfil.html">Mi cuenta</a></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-4">
                <h2>Mi Perfil</h2>
                <form class="mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" value="Juan" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" value="Pérez" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" value="juan@gmail.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="telefono" value="987654321">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" value="Av. Ejemplo 123">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="cambiar-contraseña.html" class="btn btn-outline-secondary">Cambiar contraseña</a>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-5">
                <img src="../../static/img/photos/logo-san-miguel.png" height="60">
            </div>
            <div class="container text-center text-muted">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
    fetch('../fragments/sidebar-vecino.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;
            document.querySelector('.js-sidebar-toggle')?.addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('sidebar')?.classList.toggle('collapsed');
                document.querySelector('.main')?.classList.toggle('sidebar-collapsed');
            });
            feather.replace();
        });
</script>
</body>
</html>
